<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
.outer {
  background-color: #eee;
  width: 300px;
  height: 500px;
  overflow: hidden;
}

.inner {
  /** 垂直方向上的padding和margin都是相对于相对元素的宽 **/
  margin-top: 10%;
  padding-top: 10%;
  width: 100px;
  height: 100px;
  background-color: steelblue;
}
</style>
</head>
<body>
<div class="outer">
  <div class="inner">
    <!-- 建议不使用百分比，渲染后文本位置可能不会再因百分比的padding&margin的变化重新调整 -->
    Start from there.
  </div>
</div>
</body>
</html>
