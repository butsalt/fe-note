<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
.container {
  display: flex;
  background: steelblue;
  width: 360px;
  height: 300px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.container > div {
  width: 100px;
  background: orange;
  margin: 10px;
}

.container.stretch {
  /** 子元素侧轴方向拉伸（默认） **/
  align-items: stretch;
}

.container.center {
  /** 子元素侧轴方向居中 **/
  align-items: center;
}

.container.start {
  /** 子元素侧轴方向顶在侧轴顶部 **/
  align-items: flex-start;
}

.container.end {
  /** 子元素侧轴方向抵在侧轴底部 **/
  align-items: flex-end;
}
</style>
</head>
<body>
<div class="container stretch">
  <div>a</div>
  <div>b</div>
  <div>c</div>
  <div>a</div>
  <div>b</div>
  <div>c</div>
</div>
<div class="container center">
  <div>a</div>
  <div>b</div>
  <div>c</div>
  <div>a</div>
  <div>b</div>
  <div>c</div>
</div>
<div class="container start">
  <div>a</div>
  <div>b</div>
  <div>c</div>
  <div>a</div>
  <div>b</div>
  <div>c</div>
</div>
<div class="container end">
  <div>a</div>
  <div>b</div>
  <div>c</div>
  <div>a</div>
  <div>b</div>
  <div>c</div>
</div>
</body>
</html>
