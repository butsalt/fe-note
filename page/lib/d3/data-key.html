<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
  * {
    margin:0;
    padding:0;
  }
  html,body {
    width:100%;
    height:100%;
  }
</style>
<script type="text/javascript" src="/assets/lib/jquery/2.1.3/jquery.js"></script>
<script type="text/javascript" src="/assets/lib/d3/3.0.0/d3.js"></script>
<script type="text/javascript">
$(function () {
  var data = [{
    id:'1',
    value:50
  },{
    id:'2',
    value:75
  },{
    id:'3',
    value:100
  },{
    id:'4',
    value:125
  },{
    id:'5',
    value:150
  }];
  var colors = d3.scale.category10();
  var bar = d3.select(document.body)
    .selectAll('div')
    // 通过数据的id来决定key
    .data(data,function(d){
      return d.id
    })
    .enter()
    .append('div')
    .style('height','100px')
    .style('background-color',function(d,i){
      return colors(i);
    })
    .style('width',function(d,i){
      return d.value+'px';
    });
  
  window.add = function(){
    // id:1的跑到后面去了
    var data2 = [{
      id:'2',
      value:75
    },{
      id:'3',
      value:100
    },{
      id:'4',
      value:125
    },{
      id:'5',
      value:150
    },{
      id:'1',
      value:500
    },{
      id:'6',
      value:175
    }];
    bar
    // 由于使用了data-key，虽然id:1的数据在data的末尾，但还是正确的与初始化时的顺序绑定上了
      .data(data2,function(d){
        return d.id;
      })
      .enter()
      .append('div');
    bar = d3.selectAll('div')
      .style('height','100px')
      .style('background-color',function(d,i){
        console.log(i+":"+d.id);
        return colors(i);
      })
      .style('width',function(d,i){
        return d.value+'px';
      });
  };
});
</script>
</head>
<body>
</body>
</html>
