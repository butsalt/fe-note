<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
</head>
<body>
<span id="target" data-msg="hello"></span>
<script type="text/javascript">
//dom的dataset中的property是和element的attribute相对应的
console.log(target.dataset.msg === 'hello');

target.dataset.msg = 'world';

console.log(target.getAttribute('data-msg') === 'world');

target.setAttribute('data-msg', 'best');

console.log(target.dataset.msg === 'best');
</script>
</body>
</html>
