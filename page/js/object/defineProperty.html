<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
  function Person () {}

  Object.defineProperty(
    Person.prototype,
    'name',
    {
      value: 'butSalt',
      writable: false,
      enumerable: true,
      configurable: false
    }
  );

  var p = new Person();
  //因为Person的prototype上name属性writable为false，所以无法在p上写入name属性
  p.name = 'krista';
  console.log(p.hasOwnProperty('name') === false);
  console.log(p.name === 'butSalt');

  //在p上定义name属性
  Object.defineProperty(
    p,
    'name',
    {
      value: 'krista',
      writable: true,
      enumerable: true,
      configurable: true
    }
  );
  console.log(p.hasOwnProperty('name') === true);
  console.log(p.name === 'krista');
  //因为p的name属性configurable为true，所以可以删除
  delete p.name;
  console.log(p.name === 'butSalt');
})();
(function () {
  function Person () {}

  var _name;
  Object.defineProperty(
    Person.prototype,
    'name',
    {
      get: function() {
        return _name;
      },
      set: function(name) {
        _name = name;
      },
      enumerable: true,
      configurable: false
    }
  );

  var p1 = new Person();
  //直接调用Person的prototype上name属性的setter，不会在p上写入name属性
  p1.name = 'butSalt';
  console.log(p1.hasOwnProperty('name') === false);

  var p2 = new Person();
  console.log(p2.name === 'butSalt');
})();
</script>
</head>
<body>

</body>
</html>
