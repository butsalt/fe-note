<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
  // 被调函数
  function callee () {
    console.log(arguments.callee === callee);
  }

  // 主调函数
  function caller () {
    callee();
  }

  caller();
})();
</script>
</head>

</body>
</html>
