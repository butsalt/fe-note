<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">

   body > div {
    width: 100%;
    height: 30px;
    background-color: darkred;
  }

  /** 块级元素默认与父级元素的宽度一致，但没有高度 **/
  div div div {
    width: 33%;
    height: 30px;
    background-color: steelblue;
  }

  /**行级元素不能调整宽高**/
  span {
    background-color: steelblue;
  }
</style>
<script type="text/javascript">
  //使用鼠标滚轮放大/缩小的是layout viewport
  //在手机中zoom in/zoom out的是visual viewport
  //窗口的宽由layout viewport的宽决定

  //窗口的宽(出现滚动条也不会变)
  console.log(window.innerWidth);
  //窗口的高(出现滚动条也不会变)
  console.log(window.innerHeight);
  //窗口已向下滚动的距离
  console.log(window.pageYOffset === window.scrollY);
</script>
</head>
<body>
<div>
  <div>
    <div></div>
  </div>
</div>
<span>Haha</span>
</body>
</html>
