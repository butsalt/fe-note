<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
</head>
<body>
<img src="/assets/img/maple-big.jpg"/>
<p id="target"></p>
<form>
  <label>
    <input type="checkbox" id="checkbox" name="disabled"/>
    禁用
  </label>
  <input type="text" id="text"/>
  <button type="button" id="normalBtn">普通按钮</button>
</form>
<script type="text/javascript">
target.textContent = Math.random().toFixed(2);

checkbox
  .addEventListener('click', function() {
    var checked = this.checked;
    normalBtn.disabled = checked;
    text.readOnly = checked;
  });

setTimeout(function() {
  //如果为true，将强制浏览器从服务器获取当前页面资源，表单信息不会保留
  //如果为false（默认），则为f5刷新
  //  可参考 http://localhost:7070/page/html/form.html
  //  会用HTTP头 If-Modified-Since 来检测服务器上的文档是否已改变
  //    如果有改变则从服务器获取当前页面资源
  //    如果无改变则从缓存中获取当前页面资源
  var force = false;
  location.reload(force);
}, 5000);
</script>
</body>
</html>
