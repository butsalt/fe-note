<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
</head>
<body>
  msg:
  <p id="J-msg"></p>
  <button type="button" id="J-send-parent-msg-btn">to parent</button>
  <script type="text/javascript">
    (function() {
      var msg = document.getElementById('J-msg');
      document.getElementById('J-send-parent-msg-btn')
        .addEventListener('click', function() {
          //第一个参数：data 具体信息
          //第二个参数：origin 目标window的源，如果不匹配则信息不会被发送，'*'为任意
          //origin规则:
          //协议 + '://' + 主机名 + ':' + 端口号（若为80，可省略）
          //修改目标window的domain不影响origin的判断
          window.parent.postMessage('hello parent!', 'http://localhost:7070');
        });
      window.addEventListener('message', function(e) {
        //调用postMessage的来源的origin
        console.log(e.origin);
        msg.textContent += e.data;
      });
    })();
  </script>
</body>
</html>
