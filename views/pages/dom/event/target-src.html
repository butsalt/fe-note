<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
#target {
  width: 500px;
  height: 500px;
  background-color: #eee;
}

#target div {
  width: 200px;
  height: 200px;
  background-color: #45f;
}
</style>
<script type="text/javascript" src="/assets/lib/jquery/2.1.3/jquery.js"></script>
<script type="text/javascript">
$(function(){
  $('#target')[0].addEventListener('mouseout', function (e) {
    //srcElement 发生事件的源头对象
    //fromElement 动作前鼠标所在的对象
    //toElement 动作后鼠标所在的对象
    console.log(e);
  });
  /*
  $('#target').on('mouseover', function(e) {
    //currentTarget 当前冒泡到的对象(this)
    //relatedTarget 动作前鼠标所在的对象
    //delegateTarget 使得当前对象绑定上方法的委派对象
    console.log(e);
  });
  */
});
</script>
</head>
<body>
<div id="target">
  <div></div>
</div>
</body>
</html>
