<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
  * {
    margin:0;
    padding:0;
  }
  html,body {
    width:100%;
    height:100%;
  }
</style>
<script type="text/javascript" src="/assets/lib/jquery/2.1.3/jquery.js"></script>
<script type="text/javascript" src="/assets/lib/d3/3.0.0/d3.js"></script>
<script type="text/javascript">
$(function () {
  var data = [
    [0,1,2,3],
    [10,20,30,40]
  ];
  var td = d3.select('table')
    .selectAll('tr')
    .data(data)
    .enter()
    .append('tr')
    .selectAll('td')
    // d是父元素的数据，i是父元素在队列中的顺序
    .data(function ( d, i ) {
      return d;
    })
    .enter()
    .append('td')
    .text(function ( d, i ) {
      return d;
    });
  // 选中的是所有td
  td.style("width","99px");
});
</script>
</head>
<body>
<table></table>
</body>
</html>
