<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
div{
  width: 100px;
  height: 100px;
  background-color: #fdd;
  border-radius: 15px;
  top: 0;
  left: 0;
  position: absolute;
}
</style>
<script type="text/javascript" src="/assets/lib/tween/14/Tween.js"></script>
<script type="text/javascript" src="/assets/lib/jquery/2.1.3/jquery.js"></script>
<script type="text/javascript">
$(function(){
  var d = $('div');
  var tween = new TWEEN.Tween({
      x: 0,
      y: 0
    })
    .to({
      x: 200,
      y: 200
    }, 2000)
    .easing(TWEEN.Easing.Elastic.InOut)
    .onUpdate(function(){
      d.css('left',this.x).css('top',this.y);
    })
    .start();

  animate();
  function animate(time) {
    requestAnimationFrame(animate);
    TWEEN.update(time);
  }
});
</script>
</head>
<body>
<div></div>
</body>
</html>
