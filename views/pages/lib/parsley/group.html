<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<script type="text/javascript" src="/assets/lib/jquery/2.1.3/jquery.js"></script>
<script type="text/javascript" src="/assets/lib/parsley/2.4.3/parsley.js"></script>
<script type="text/javascript">
$(function() {
  var $form = $('#J-target-form');
  var instance = $form
    .parsley();

  $form.find('.J-check-group-1-btn')
    .click(function() {
      //只检查标记为group-1下的input
      instance
        .validate({
          group: 'group-1'
        });
    });

  $form.find('.J-check-group-2-btn')
    .click(function() {
      //只检查标记为group-2下的input
      instance
        .validate({
          group: 'group-2'
        });
    });
});
</script>
</head>
<body>
<form id="J-target-form">
  <div>
    <label>group1:</label>
    <input type="text" name="name" required data-parsley-group="group-1"/>
  </div>
  <div>
    <label>group2:</label>
    <input type="text" name="name" required data-parsley-group="group-2"/>
  </div>
  <button type="button" class="J-check-group-1-btn">check-group-1</button>
  <button type="button" class="J-check-group-2-btn">check-group-2</button>
</form>
</body>
</html>
