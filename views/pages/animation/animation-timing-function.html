<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
@keyframes one-frame {
  /** 从0% -> 100%使用动画函数ease-out **/
  100% {
    width: 150px;
  }
}

@keyframes two-frames {
  /** 从0% -> 50%使用动画函数ease-out **/
  50% {
    width: 100px;
  }
  /** 从50% -> 100%使用动画函数ease-out **/
  100% {
    width: 150px;
  }
}

@keyframes example {
  0% {
    /** 从0% -> 50%，width使用动画函数ease-out **/
    /** 从0% -> 100%，height使用动画函数ease-out **/
    animation-timing-function: ease-out;
  }
  50% {
    /** 从50% -> 100%，width使用动画函数ease-in **/
    width: 100px;
    /** 这里没有声明height的值，此帧对于height无效 **/
    animation-timing-function: ease-in;
  }
  100% {
    width: 150px;
    height: 150px;
  }
}

div {
  width: 50px;
  height: 50px;
  background: orange;
  animation-fill-mode: both;
  animation-duration: 2s;
  animation-timing-function: ease-out;
  margin-bottom: 100px;
}

#one-frame {
  animation-name: one-frame;
}

#two-frames {
  animation-name: two-frames;
}

#example {
  animation-name: example;
}
</style>
</head>
<body>
<div id="one-frame"></div>
<div id="two-frames"></div>
<div id="example"></div>
</body>
</html>
