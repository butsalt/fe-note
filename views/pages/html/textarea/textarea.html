<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
html {
  font-family: simsun;
}

p {
  font-size: 70px;
  line-height: 1;
  background-color: black;
}

span {
  background-color: steelblue;
}

/** 默认baseline对齐，baseline是textarea最底一行的baseline **/
/** font-family, font-size，line-height有默认样式，无法继承 **/
textarea {
  font-family: simsun;
  font-size: 70px;
  line-height: 1;
  border: none;
  padding: 0;
  background-color: #999;
}

textarea:focus {
  outline: none;
}
</style>
</head>
<body>
<p><span>This </span><textarea rows="2"></textarea></p>
</body>
</html>
