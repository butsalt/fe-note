<!DOCTYPE html>

<body>
<!-- https://lifesinger.wordpress.com/2011/09/23/bigrender-for-taobao-item/ -->
<!--
  Replaceable Character Data
  textarea标签内允许直接出现<>，字符实体会被替换
-->
<textarea id="J_tmpl">&amplt;&ampgt;<textarea>&lt;/textarea></textarea>
<div id="J_container"></div>
<script type="text/javascript">
  (function () {
    document.getElementById('J_container').innerHTML = document.getElementById('J_tmpl').value;
  })();
</script>
</body>
</html>
