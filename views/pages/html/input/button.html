<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
html {
  font-family: simsun;
}
p {
  font-size: 70px;
  line-height: 1;
  background-color: black;
}
span {
  background-color: steelblue;
}
/** 默认baseline对齐 **/
/** font-family, font-size，line-height有默认样式，无法继承 **/
/** 上下仍留有一点间隙 **/
input {
  font-family: simsun;
  font-size: 70px;
  line-height: 1;
  border: none;
  padding: 0;
  background-color: #999;
}
input:focus {
  outline: none;
}
</style>
</head>
<body>
<p><span>This </span><input type="button" value="is my message."/></p>
</body>
</html>
