<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
p {
  background-color: #eee;
}
.wrapper {
  display: inline-block;
}
</style>
</head>
<body>
<!-- 空白文本节点在块级元素内部的首/尾时不占位置（即使使用span包裹） -->
<p class="wrapper"><span>   </span>Text Here!   </p>
<!-- 只要block中有行级元素，行级元素就会和baseline对齐 -->
<!-- 空白区域的高度 = x下边缘 到 line-height底部 的距离 -->
<p><img src="/assets/img/maple-small.jpg"/></p>
</body>
</html>
