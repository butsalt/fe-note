<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="200" height="200">
  <defs>
    <!-- fill渲染发生在transform之前 -->
    <!-- fill渲染发生在用x，y，dx，dy，rotate定位之后 -->
    <pattern
      patternUnits="userSpaceOnUse"
      x="0"
      y="0"
      width="100"
      height="100"
      id="J-user-filter"
    >
      <image
        width="100"
        height="100"
        x="0"
        y="0"
        xlink:href="/assets/img/maple-small.jpg"
      />
    </pattern>
  </defs>
  <!--
    渲染tspan时x，y，dx，dy改变了current text position的值
    因为后一个的postion是根据前一个字的position来计算的，所以后面文字计算position的值都会随之改变
  -->
  <!-- 属性x，属性y是相对于svg左上角 -->
  <text font-size="50" x="50" y="50" style="fill: url(#J-user-filter);">H<tspan x="50" y="50">e</tspan>llop</text>
</svg>
<hr/>
<svg width="200" height="200">
  <!-- 属性dx，属性dy是相对于文字内容未偏移前的左上角 -->
  <text font-size="50" y="50" style="fill: url(#J-user-filter);">H<tspan dx="20" dy="20">e</tspan>llop</text>
</svg>
</body>
</html>
