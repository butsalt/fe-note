<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="400" height="200">
  <defs>
    <path
      id="J_h-path"
      d="M0 0 L60 80 L120 0"
      fill="none"
    />
  </defs>
  <use xlink:href="#J_h-path" stroke="red"/>
  <!-- path定义在svg的坐标体系中，文字根据text中x属性的值再进行相对偏移 -->
  <!-- 在水平模式下，属性y无效 -->
  <!-- 属性x的值就是调整了startOffset，但使用百分比时是相对svg的宽 -->
  <!-- 如果startOffset的值是50，x的值是50，那么相当于在路径上移动了100px -->
  <text
    x="12.5%"
    y="-9999"
    font-size="20"
    writing-mode="rl-tb"
  >
    <!-- 使用百分比时是相对于整个路径长度移动*%的距离 -->
    <!-- 没使用百分比时就是沿着路径移动*个px像素的距离 -->
    <textPath xlink:href="#J_h-path" startOffset="50">
      text
    </textPath>
  </text>
</svg>
<hr/>
<svg width="200" height="400">
  <defs>
    <path
      id="J_v-path"
      d="M0 0 L80 60 0 120"
      fill="none"
    />
  </defs>
  <use xlink:href="#J_v-path"  stroke="red"/>
  <!-- 在垂直模式下，属性x无效 -->
  <!-- 属性y就是调整了startOffset，但使用百分比时是相对svg的高 -->
  <text
    x="-9999"
    y="12.5%"
    font-size="20"
    writing-mode="tb-rl"
  >
    <textPath xlink:href="#J_v-path" startOffset="50">
      text
    </textPath>
  </text>
</svg>
</body>
</html>
