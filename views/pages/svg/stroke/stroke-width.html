<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="150" height="150">
  <!-- stroke的50%的长度会内扩到元素内 -->
  <!-- stroke的50%的长度会外扩出元素外 -->
  <rect
    x="25"
    y="25"
    width="100"
    height="100"
    fill="green"
    stroke="red"
    stroke-width="50"
  />
  <rect
    x="25"
    y="25"
    width="100"
    height="100"
    fill="rgba(0, 0, 0, .2)"
  />
</svg>
<hr/>
<svg width="150" height="150">
  <!--
    当stroke-width小于2，且shape-rendering值不为crispEdges时，
    stroke-width会被设置回2，边缘两侧各1px，且颜色变浅
  -->
  <line x1="20" y1="50" x2="130" y2="50" stroke="black" stroke-width="1"/>
</svg>
<svg width="150" height="150">
  <!--
    当stroke-width小于2，且shape-rendering值不为crispEdges时，
    stroke-width会被设置回2，边缘两侧各1px，且颜色变浅
  -->
  <path d="M20 50 h 110" stroke="black" stroke-width="1"/>
</svg>
<hr/>
<svg width="150" height="150">
  <!--
       x，y的值确定了指定像素点的左上角
       当shape-rendering="crispEdges"
       如果stroke-width="1"，那么渲染范围从这个像素点开始向右下
       如果stroke-width="2"，那么渲染范围从这个像素点向左上移一个像素点后开始向右下
  -->
  <rect x="1" y="1" width="4" height="4" stroke-width="1" stroke="red" shape-rendering="crispEdges"/>
</svg>
</body>
</html>
