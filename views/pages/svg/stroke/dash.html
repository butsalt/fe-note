<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="150" height="150">
  <!-- 条纹起始点从线头向前移10px -->
  <!-- 先画6px的实线，再画4px的透明线，再画2px的实线，再画6px的透明线... -->
  <line
    x1="10"
    y1="50"
    x2="140"
    y2="50"
    stroke-width="2"
    stroke="black"
    stroke-dashoffset="10"
    stroke-dasharray="6,4,2"
  />
</svg>
<svg width="150" height="150">
<!-- 百分比相对于sqrt((actual-width)^2 + (actual-height)^2))/sqrt(2) -->
  <line
    x1="0"
    y1="50"
    x2="150"
    y2="50"
    stroke-width="2"
    stroke="black"
    stroke-dashoffset="25%"
    stroke-dasharray="25%"
  />
</svg>
</body>
</html>
