<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="150" height="150">
  <!-- stroke的50%的长度会内扩到元素内 -->
  <!-- stroke的50%的长度会外扩出元素外 -->
  <rect
    x="25"
    y="25"
    width="100"
    height="100"
    stroke-width="50"
    style="fill: green; stroke: red;"
  />
  <rect
    x="50"
    y="25"
    width="25"
    height="25"
    style="fill: steelblue;"
  />
  <rect
    x="25"
    y="50"
    width="25"
    height="25"
    style="fill: steelblue;"
  />
</svg>
</body>
</html>
