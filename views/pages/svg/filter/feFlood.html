<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
  margin-bottom: 20px;
  display: block;
}
</style>
</head>
<body>
<svg width="400" height="200">
  <defs>
    <filter
      id="J-user-flood"
      x="0"
      y="0"
      width="1"
      height="1"
    >
      <!-- filterUnits默认值是objectBoundingBox，filter定义的画布区域参考元素 -->
      <!-- primitiveUnits默认值是userSpaceOnUse，颜色块的位置大小参考svg -->
      <!-- x=0 y=0时，颜色块左上角位于svg左上角 -->
      <feFlood
        x="25%"
        y="0"
        width="50%"
        height="200%"
        flood-color="yellow"
        flood-opacity="0.5"
      />
    </filter>
  </defs>
  <rect
    x="200"
    y="0"
    width="200"
    height="200"
    stroke-width="0"
    style="fill: green; filter: url(#J-user-flood);"
  />
</svg>
<hr/>
<svg width="400" height="200">
  <defs>
    <filter
      id="J-obj-flood"
      x="0"
      y="0"
      width="1"
      height="1"
      primitiveUnits="objectBoundingBox"
    >
      <!-- filterUnits值改为objectBoundingBox，filter定义的画布区域参考元素 -->
      <!-- primitiveUnits的值改为objectBoundingBox，颜色块的位置大小参考元素 -->
      <!-- x=0 y=0时，颜色块左上角位于svg左上角 -->
      <feFlood
        x="-.5"
        y="0"
        width="1"
        height="1"
        flood-color="yellow"
        flood-opacity="0.5"
      />
    </filter>
  </defs>
  <rect
    x="200"
    y="0"
    width="200"
    height="200"
    stroke-width="0"
    style="fill: green; filter: url(#J-obj-flood);"
  />
</svg>
</body>
</html>
