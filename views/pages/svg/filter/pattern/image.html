<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
  display: block;
  margin-bottom: 10px;
}
</style>
</head>
<body>
<svg width="300" height="300">
  <defs>
    <!-- patternUnits默认值是objectBoundingBox -->
    <!-- patternContentUnits默认值是userSpaceOnUse -->
    <pattern
      patternUnits="objectBoundingBox"
      patternContentUnits="objectBoundingBox"
      x="-0.5"
      y="-0.5"
      width="50%"
      height=".5"
      id="J-object-filter"
    >
      <!--
        patternContentUnits="objectBoundingBox"，
        使得pattern内元素的单位相对于应用了pattern的元素
      -->
      <image
        width=".5"
        height=".5"
        x="0"
        y="0"
        href="/assets/img/x100.png"
      />
    </pattern>
  </defs>
  <!-- 
    patternUnits="userSpaceOnUse" x="0" y="0"时，
    pattern默认是从svg的左上角开始重复
  -->
  <!--
    transform发生在pattern渲染完之后
  -->
  <g transform="translate(25, 25)">
    <rect
      fill="url(#J-object-filter)"
      x="25"
      y="25"
      width="200"
      height="200"
    />
  </g>
</svg>
<svg width="300" height="300">
  <defs>
    <!-- patternUnits默认值是objectBoundingBox -->
    <pattern
      patternUnits="userSpaceOnUse"
      x="0"
      y="0"
      width="100"
      height="100"
      id="J-user-filter"
    >
      <image
        width="100"
        height="100"
        x="0"
        y="0"
        href="/assets/img/x100.png"
      />
    </pattern>
  </defs>
  <!-- 
    patternUnits=userSpaceOnUse，x=0，y=0时，
    pattern默认是从svg的左上角开始重复
  -->
  <!--
    transform发生在pattern渲染完之后
  -->
  <g transform="translate(25, 25)">
    <rect
      fill="url(#J-user-filter)"
      x="25"
      y="25"
      width="200"
      height="200"
    />
  </g>
</svg>
</body>
</html>
