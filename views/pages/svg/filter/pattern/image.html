<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="300" height="300">
  <defs>
    <!-- patternUnits默认值是objectBoundingBox -->
    <pattern
      patternUnits="userSpaceOnUse"
      x="0"
      y="0"
      width="100"
      height="100"
      id="J-filter"
    >
      <image
        width="100"
        height="100"
        x="0"
        y="0"
        href="/assets/img/x100.png"
      />
    </pattern>
  </defs>
  <!-- 默认pattern的中心和元素的中心重合 -->
  <!--可以通过修改pattern的x属性，y属性的值来调整  -->
  <rect
    fill="url(#J-filter)"
    x="50"
    y="50"
    width="200"
    height="200"
  />
</svg>
</body>
</html>
