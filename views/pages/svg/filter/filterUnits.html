<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
  margin-bottom: 20px;
  display: block;
}
</style>
</head>
<body>
<svg width="200" height="200">
  <defs>
    <!--
      filterUnits的取值不影响filter内元素的属性值的单位
    -->
    <!--
      filterUnits默认是objectBoundingBox
      width="50%"，画布的宽是元素的宽的50%
      width=".5"，画布的宽是元素的宽的50%
      x="100%"，画布的左上点位于元素的左上点右移100%元素的宽
      x="1"，画布的左上点位于元素的左上点右移100%元素的宽
    -->
    <filter
      id="J-object-filter"
      filterUnits="objectBoundingBox"
      x="0"
      y="0" 
      width=".5"
      height="50%"
    >
      <feOffset in="SourceGraphic" dx="0" dy="0"></feOffset>
    </filter>
  </defs>
  <rect
    x="50"
    y="50"
    width="100"
    height="100"
    stroke-width="0"
    style="fill: green; filter: url(#J-object-filter);"
  />
</svg>
<hr/>
<svg width="200" height="200">
  <!--
    filterUnits下的百分比只考虑元素的width，height，不考虑stroke-width
    x="0" y="0"时，filter画布左上角与元素在没有stroke-width情况下的左上角重合
  -->
  <rect
    x="50"
    y="50"
    width="100"
    height="100"
    stroke-width="50"
    style="fill: green; stroke: red; filter: url(#J-object-filter);"
  />
</svg>
<svg width="200" height="200">
  <defs>
    <!--
      x="25"，画布的左上点距离svg左侧200 * 0.25 = 50px
      y="50"，画布的左上点距离svg左侧50px
      width="50"，画布的宽是50px
      height="25%"，画布的高是200 * 0.25 = 50px
    -->
    <filter
      id="J-user-filter"
      filterUnits="userSpaceOnUse"
      x="25%"
      y="50"
      width="50"
      height="25%"
    >
      <feOffset in="SourceGraphic" dx="0" dy="0"></feOffset>
    </filter>
  </defs>
  <rect
    x="50"
    y="50"
    width="50"
    height="50"
    stroke-width="0"
    style="fill: green; filter: url(#J-user-filter);"
  />
</svg>
<svg width="200" height="200">
  <!--
    x="0" y="0"时，左上角与svg的左上角重合
  -->
  <rect
    x="50"
    y="50"
    width="100"
    height="100"
    stroke-width="50"
    style="fill: green; stroke: red; filter: url(#J-user-filter);"
  />
</svg>
<svg width="200" height="200">
  <defs>
    <filter
      id="J-circle-filter"
      filterUnits="userSpaceOnUse"
      x="0"
      y="0" 
      width="150"
      height="150"
    >
      <feOffset in="SourceGraphic" dx="50" dy="50"></feOffset>
    </filter>
  </defs>
  <!-- filter在transform之前表达 -->
  <g
    transform="translate(50, 50)"
  >
    <circle
      cx="50"
      cy="50"
      r="50"
      stroke-width="0"
      style="fill: green; filter: url(#J-circle-filter);"
    />
  </g>
</svg>
</body>
</html>
