<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="200" height="200">
  <defs>
    <!--
      1. 根据filter的定义先画画布
      2. 应用filter的元素位置，大小都不变，只截取这时还能画在画布上的部分
      3. 将这个部分根据feOffset的配置进行位移
    -->
    <filter
      id="feOffset"
      x=".5"
      y=".5" 
      width="1"
      height="1"
    >
      <feOffset in="SourceGraphic" dx="50" dy="50"></feOffset>
    </filter>
  </defs>
  <!-- 这个矩形描述了画布的位置 -->
  <rect
    x="50"
    y="50"
    width="100"
    height="100"
    stroke-width="0"
    style="fill: steelblue;"
  />
  <rect
    x="0"
    y="0"
    width="100"
    height="100"
    stroke-width="0"
    style="fill: orange; filter: url(#feOffset);"
  />
</svg>
</body>
</html>
