<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
  margin-bottom: 20px;
  display: block;
}
</style>
</head>
<body>
<svg width="200" height="200">
  <defs>
    <!--
      1. 根据filter的定义先画画布，包括画布的宽高和位置
      2. 应用filter的元素，只保留在画布区域内的部分，其余部分舍去
      3. 将保留部分根据feOffset的定义在画布上进行位移
      4. 将这个画布渲染出来(注意，保留部分位移后超出画布的部分也不会显示)
    -->
    <filter
      id="feOffset1"
      x=".5"
      y=".5" 
      width="1"
      height="1"
    >
      <!-- 单位是px -->
      <feOffset in="SourceGraphic" dx="50" dy="50"/>
    </filter>
  </defs>
  <!-- 这个矩形描述了画布的位置 -->
  <rect
    x="50"
    y="50"
    width="100"
    height="100"
    stroke-width="0"
    style="fill: steelblue;"
  />
  <rect
    x="0"
    y="0"
    width="100"
    height="100"
    stroke-width="0"
    style="fill: orange; filter: url(#feOffset1);"
  />
</svg>
<svg width="200" height="200">
  <defs>
    <!--
      输入为SourceAlpha则只使用元素图案的alpha信息
      alpha为1的点，输出点全黑#000，不能看到输出点下方的东西
      alpha为0的点，透明，可以完全看到输出点的下方的东西
    -->
    <filter
      id="feOffset2"
      x="0"
      y="0" 
      width="2"
      height="2"
    >
      <!-- 单位是px -->
      <feOffset in="SourceAlpha" dx="100" dy="100"/>
    </filter>
  </defs>
  <rect
    x="0"
    y="0"
    width="200"
    height="200"
    stroke-width="0"
    style="fill: steelblue;"
  />
  <rect
    x="0"
    y="0"
    width="100"
    height="100"
    stroke-width="0"
    style="fill: orange; filter: url(#feOffset2); opacity: .5"
  />
</svg>
</body>
</html>
