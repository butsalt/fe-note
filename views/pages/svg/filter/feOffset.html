<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
  margin-bottom: 20px;
}
</style>
</head>
<body>
<svg width="200" height="200">
  <defs>
    <!--
      1. 根据filter的定义先画画布
      2. 应用filter的元素位置，大小都不变，只截取这时还能画在画布上的部分
      3. 将这个部分根据feOffset的配置进行位移
    -->
    <filter
      id="feOffset1"
      x=".5"
      y=".5" 
      width="1"
      height="1"
    >
      <feOffset in="SourceGraphic" dx="50" dy="50"></feOffset>
    </filter>
  </defs>
  <!-- 这个矩形描述了画布的位置 -->
  <rect
    x="50"
    y="50"
    width="100"
    height="100"
    stroke-width="0"
    style="fill: steelblue;"
  />
  <rect
    x="0"
    y="0"
    width="100"
    height="100"
    stroke-width="0"
    style="fill: orange; filter: url(#feOffset1);"
  />
</svg>
<svg width="200" height="200">
  <defs>
    <!--
      输入为SourceAlpha则只使用元素图案的alpha信息
      alpha为1的点，输出点全黑#000，不能看到输出点下方的东西
      alpha为0的点，透明，可以完全看到输出点的下方的东西
    -->
    <filter
      id="feOffset2"
      x="0"
      y="0" 
      width="2"
      height="2"
    >
      <feOffset in="SourceAlpha" dx="100" dy="100"></feOffset>
    </filter>
  </defs>
  <rect
    x="0"
    y="0"
    width="200"
    height="200"
    stroke-width="0"
    style="fill: steelblue;"
  />
  <rect
    x="0"
    y="0"
    width="100"
    height="100"
    stroke-width="0"
    style="fill: orange; filter: url(#feOffset2); opacity: .5"
  />
</svg>
</body>
</html>
