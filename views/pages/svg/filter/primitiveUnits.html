<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="200" height="200">
  <defs>
    <filter
      id="J-user-filter"
      x="0"
      y="0" 
      width="1.5"
      height="1.5"
      primitiveUnits="userSpaceOnUse"
    >
      <!-- primitiveUnits的默认值是userSpaceOnUse -->
      <!-- 参考svg -->
      <feOffset in="SourceGraphic" dx="50" dy="50"/>
    </filter>
  </defs>
  <rect
    x="25%"
    y="25%"
    width="50%"
    height="50%"
    style="fill: green; filter: url(#J-user-filter);"
  />
</svg>
<hr/>
<svg width="200" height="200">
  <defs>
    <filter
      id="J-object-filter"
      x="0"
      y="0" 
      width="1.5"
      height="1.5"
      primitiveUnits="objectBoundingBox"
    >
      <!-- 参考元素 -->
      <feOffset in="SourceGraphic" dx=".5" dy=".5"/>
    </filter>
  </defs>
  <rect
    x="25%"
    y="25%"
    width="50%"
    height="50%"
    style="fill: green; filter: url(#J-object-filter);"
  />
</svg>
</body>
</html>
