<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
  margin-bottom: 20px;
}
</style>
</head>
<body>
<svg width="100" height="100">
  <defs>
    <!--
      filterUnits默认是objectBoundingBox
      width="50%"，画布的宽是元素的宽的50%
      width=".5"，画布的宽是元素的宽的50%
      x="100%"，画布的左上点位于元素的左上点右移100%元素的宽
      x="1"，画布的左上点位于元素的左上点右移100%元素的宽
    -->
    <filter
      id="feOffset"
      x="0"
      y="0" 
      width=".5"
      height="50%"
    >
      <feOffset in="SourceGraphic" dx="0" dy="0"></feOffset>
    </filter>
  </defs>
  <rect
    x="0"
    y="0"
    width="100"
    height="100"
    stroke-width="0"
    style="fill: green; filter: url(#feOffset);"
  />
</svg>
<hr/>
<svg width="100" height="100">
  <!-- filterUnits下的百分比只考虑元素的width，height，不考虑stroke -->
  <rect
    x="0"
    y="0"
    width="100"
    height="100"
    stroke-width="50"
    style="fill: green; stroke: red; filter: url(#feOffset);"
  />
</svg>
</body>
</html>
