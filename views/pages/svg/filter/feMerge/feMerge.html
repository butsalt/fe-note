<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="300" height="300">
  <defs>
    <filter
      id="J-merge-filter"
      filterUnits="objectBoundingBox"
      x="0"
      y="0"
      width="1"
      height="1"
    >
      <feImage
        xlink:href="./img/small-rect.png"
        width="50"
        height="50"
        x="100"
        y="100"
        result="rect"
      />
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="rect"/>
      </feMerge>
    </filter>
  </defs>
  <rect
    x="100"
    y="100"
    width="100"
    height="100"
    fill="black"
    style="filter: url(#J-merge-filter);"
  />
</svg>
</body>
</html>
