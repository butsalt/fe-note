<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
  margin-bottom: 20px;
  display: block;
}
</style>
</head>
<body>
<svg width="600" height="600">
  <defs>
    <filter
      id="J-blur-filter"
      filterUnits="userSpaceOnUse"
      x="50"
      y="50"
      width="500"
      height="500"
    >
      <!-- stdDeviation = Ïƒ -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="50" />
    </filter>
  </defs>
  <rect
    x="100"
    y="100"
    width="400"
    height="400"
    stroke-width="0"
    style="fill: green; filter: url(#J-blur-filter);"
  />
</svg>
</body>
</html>
