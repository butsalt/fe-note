<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="600" height="600">
  <defs>
    <filter
      id="J_user-blur"
      filterUnits="userSpaceOnUse"
      x="50"
      y="50"
      width="500"
      height="500"
    >
      <!-- σ = 25px -->
      <!-- 模糊距离要远于2σ，但主要视觉效果体现在2σ范围内 -->
      <!--
        也就是说，在计算一个在(0, 0)点的像素点最后的模糊效果时，
        51px * 51px这个范围内的像素点权数比较高
      -->
      <!-- 所以，距离元素边缘50px处的范围内是模糊效果最明显的范围 -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="25"/>
    </filter>
  </defs>
  <rect
    x="100"
    y="100"
    width="400"
    height="400"
    fill="green"
    filter="url(#J_user-blur)"
  />
</svg>
<hr/>
<svg width="600" height="600">
  <defs>
    <filter
      id="J_obj-blur"
      filterUnits="userSpaceOnUse"
      primitiveUnits="objectBoundingBox"
      x="50"
      y="50"
      width="500"
      height="500"
    >
      <!-- 水平方向σ参考元素的宽 -->
      <!-- 水平方向σ参考元素的高 -->
      <feGaussianBlur in="SourceGraphic" stdDeviation=".0625"/>
    </filter>
  </defs>
  <rect
    x="100"
    y="100"
    width="400"
    height="400"
    fill="green"
    filter="url(#J_obj-blur)"
  />
</svg>
</body>
</html>
