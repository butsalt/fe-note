<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
  margin-bottom: 20px;
  display: block;
}
</style>
</head>
<body>
<svg width="600" height="600">
  <defs>
    <filter
      id="J-blur-filter"
      filterUnits="userSpaceOnUse"
      x="50"
      y="50"
      width="500"
      height="500"
    >
      <!-- σ = 25px -->
      <!-- 模糊距离要远于2σ，但主要视觉效果体现在2σ范围内 -->
      <!--
        也就是说，在计算一个在(0, 0)点的像素点最后的模糊效果时，
        51px * 51px这个范围内的像素点权数比较高
      -->
      <!-- 所以，距离元素边缘50px处的范围内是模糊效果最明显的范围 -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="25" />
    </filter>
  </defs>
  <rect
    x="100"
    y="100"
    width="400"
    height="400"
    stroke-width="0"
    style="fill: green; filter: url(#J-blur-filter);"
  />
</svg>
</body>
</html>
