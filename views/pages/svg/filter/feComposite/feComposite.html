<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="300" height="300">
  <defs>
    <filter
      id="J-in-filter"
      filterUnits="objectBoundingBox"
      x="0"
      y="0"
      width="1"
      height="1"
    >
      <feImage
        xlink:href="./img/small-circle.png"
        width="50"
        height="50"
        x="100"
        y="100"
        result="smallCircle"
      />
      <!-- smallCircle本身不画 -->
      <!-- SourceGraphic只取smallCircle区域的部分 -->
      <feComposite
        in="SourceGraphic"
        in2="smallCircle"
        operator="in"
      />
    </filter>
  </defs>
  <rect
    x="100"
    y="100"
    width="100"
    height="100"
    fill="black"
    style="filter: url(#J-in-filter);"
  />
</svg>
<hr/>
<svg width="300" height="300">
  <defs>
    <filter
      id="J-out-filter"
      filterUnits="objectBoundingBox"
      x="0"
      y="0"
      width="1"
      height="1"
    >
      <feImage
        xlink:href="./img/small-circle.png"
        width="50"
        height="50"
        x="100"
        y="100"
        result="smallCircle"
      />
      <!-- smallCircle本身不画 -->
      <!-- SourceGraphic只取不在smallCircle区域的部分 -->
      <feComposite
        in="SourceGraphic"
        in2="smallCircle"
        operator="out"
      />
    </filter>
  </defs>
  <rect
    x="100"
    y="100"
    width="100"
    height="100"
    fill="black"
    style="filter: url(#J-out-filter);"
  />
</svg>
</body>
</html>
