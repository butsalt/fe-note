<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="200" height="200">
  <rect x="0" y="0" width="100" height="100" fill="#f00">
    <!-- paced会忽视用户设置的keyTimes，重设成平分，本例中为0;0.25;1 -->
    <!-- value间变换保持匀速 -->
    <animate
      dur="3s"
      attributeName="fill"
      attributeType="XML"
      values="#f00;#0f0;#00f"
      calcMode="paced"
      keyTimes="0;0.25;1"
    />
  </rect>
</svg>
<hr/>
<svg width="200" height="200">
  <rect x="0" y="0" width="100" height="100" fill="#f00">
    <!-- linear会使用用户设置的keyTimes -->
    <!-- value间变换保持匀速 -->
    <animate
      dur="3s"
      attributeName="fill"
      attributeType="XML"
      values="#f00;#0f0;#00f"
      calcMode="linear"
      keyTimes="0;0.25;1"
    />
  </rect>
</svg>
</body>
</html>
