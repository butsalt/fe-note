<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
svg {
  border: 1px black solid;
}
</style>
</head>
<body>
<svg width="300" height="200">
  <defs>
    <!-- r100%意思是，水平方向半径取应用元素宽的100%，垂直方向取应用元素高的100% -->
    <radialGradient
      id="J-gradient"
      cx="0"
      cy="0"
      r="100%"
    >
      <stop offset="0%" style="stop-color: red;"/>
      <stop offset="100%" style="stop-color: green;"/>
    </radialGradient>
  </defs>
  <rect width="200" height="100" fill="url(#J-gradient)"/>
</svg>
</body>
</html>
