<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
html, body {
  height: 100%;
}

body {
  margin: 0;
}

.container {
  height: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: darkred;
}

.container:nth-child(even) {
  background-color: orange;
}

.target {
  box-sizing: border-box;
  width: 100px;
  height: 100px;
  border: 10px black solid;
  background-color: steelblue;
}

.port {
  /** 眼睛到投影平面的距离（z） **/
  perspective: 300px;
}

.port .target {
  /** 固定点 **/
  /** 参数列表： 固定点x值 固定点y值 投影平面到固定点的距离(朝投影平面看去，固定点在投影平面上方则为正值) **/
  /** (0, 0)为目标元素左上角 **/
  /** 百分比是相对于目标元素的offsetWidth/offsetHeight **/
  /** 第三个参数不能使用百分比 **/
  transform-origin: 50% 50% 300px;
  transform: rotateY(15deg);
}

.self .target{
  /** 以transform-origin为焦点，施加一个透视投影效果 **/
  /** 保证焦点处位置不变形 **/
  transform-origin: 50% 50% 150px;
  /** 目标元素朝眼睛方向升高150px，恰好到焦点位置，所以大小恰好不发生变化 **/
  transform: perspective(300px) translateZ(150px);
}

/** 固定点位置始终相对于元素本身 **/
</style>
</head>
<body>
<div class="container port">
  <div class="target"></div>
</div>
<div class="container self">
  <div class="target"></div>
</div>
</body>
</html>
