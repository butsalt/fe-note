<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
div {
  margin: 50px;
  width: 100px;
  height: 100px;
  background: #ccc;
}

/**
  扩展距离和模糊距离的px计量与真实px计量相同
  box-shadow:(inset) x偏移量 y偏移量 模糊距离 扩展距离 颜色
**/
div:nth-of-type(1) {
  /* blur radius = 2σ */
  box-shadow: 0 0 20px black;
}

div:nth-of-type(2) {
  box-shadow: inset 0 0 20px black;
}

div:nth-of-type(3) {
  box-shadow: 0 0 0 20px black;
}

/** 先声明的盖住后声明的 **/
div:nth-of-type(4) {
  box-shadow: 0 0 0 10px red,0 0 0 20px green;
}

/** 向右20px，向下20px **/
div:nth-of-type(5) {
  box-shadow: 20px 20px purple;
}

/** 向右20px，向下20px **/
div:nth-of-type(6) {
  box-shadow: inset 20px 20px purple;
}
</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
