<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fe-note</title>
  <style>
      .container {
        display: flex;
        width: 80vw;
        height: 300px;
        background-color: steelblue;
      }

      .aside {
        flex: none;
        width: 100px;
        background-color: orange;
      }

      .main {
        flex: 0 1 100px;
        /** flex-basis优先级高于width **/
        width: 500px;
        background-color: red;
      }

      .compare-min {
        flex: 1 1 100px;
        /** flex-item即使收缩也不会使元素宽度小于最小宽度 **/
        min-width: 50px;
        background-color: rgba(0, 0, 0, .1);
      }

      .compare-max {
        flex: 1 1 100px;
        /** flex-item即使拉伸也不会使元素宽度大于最大宽度 **/
        max-width: 200px;
        background-color: purple;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="aside"></div>
    <div class="main"></div>
    <div class="compare-min"></div>
    <div class="compare-max"></div>
  </div>
</body>
</html>
