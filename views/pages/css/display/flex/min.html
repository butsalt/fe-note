<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fe-note</title>
  <style>
      .container {
        display: flex;
        width: 500px;
        height: 300px;
        background-color: steelblue;
      }

      .aside {
        flex: none;
        width: 200px;
        background-color: orange;
      }

      .main {
        /**
          https://drafts.csswg.org/css-flexbox/#min-size-auto
          flex-item的min-width，min-height默认值为auto
          min-width: auto，
          如果flex-item的overflow为visible，相当于声明flex-item的最小宽度由后代元素的内容决定：
          the minimum size is determined by the length of the longest string of characters that cannot be broken
          如果flex-item的overflow不为visible，则最小宽度为0
        **/
        flex: 1 1 0;
        background-color: rgba(0, 0, 0, .1);
      }
      
      .truncate {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="aside"></div>
    <div class="main">
      <div>
        <!-- 由于该元素文本不能换行，所以它的宽度是不换行的文本的宽度 -->
        <div class="truncate">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor officia ipsum voluptatum ex aspernatur quo iure obcaecati eius, nostrum consequuntur temporibus amet, laboriosam incidunt in adipisci quia cumque, voluptatem tempora?</div>
      </div>
    </div>
  </div>
</body>
</html>
