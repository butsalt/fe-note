<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
.outer {
  height: 100px;
  background-color: #eee;
  padding: 20px;
}

.inner {
  width: 100px;
  background-color: steelblue;
  /** 参照父元素的height，100px **/
  /** 当指定了height，但内容过多空间不足时，height仍是指定高度，内容会溢出元素 **/
  height: 100%;
  padding: 20px;
}
</style>
</head>
<body>
<div class="outer">
  <div class="inner"></div>
</div>
</body>
</html>
