<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
.outer {
  height: 100px;
  background-color: #eee;
  padding: 20px;
}

.inner {
  width: 100px;
  background-color: steelblue;
  /** 参照父元素的height，100px **/
  /** 当指定了height，但内容过多空间不足时，height仍是指定高度，内容会溢出元素 **/
  height: 100%;
  padding: 20px;
}

.percentage-container {
  width: 400px;
  height: 400px;
  border: 50px black solid;
  padding: 50px;
  overflow: scroll;
}

.percentage {
  /* 父对象去掉border，去掉padding，去掉滚动条后的高度为100% */
  height: 100%;
  background-color: orange;
}
</style>
</head>
<body>
<div class="outer">
  <div class="inner"></div>
</div>
<div class="percentage-container">
  <div class="percentage"></div>
</div>
</body>
</html>
