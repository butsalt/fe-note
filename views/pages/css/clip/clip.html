<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
img {
  /** absolute时才起作用 **/
  position: absolute;
  /** 对应于对象左上角的位置(包含border) 上 右 下 左 **/
  clip: rect(10px 200px auto auto);
  border: 10px black solid;
}
</style>
</head>
<body>
<img src="/assets/img/maple-big.jpg" id="target"/>
<script type="text/javascript">
target
  .addEventListener('click', function() {
    //被裁减后宽仍然是元素未裁剪时的宽
    //但只有显示的部分能触发事件
    console.log(this.offsetWidth === 620);
  });
</script>
</body>
</html>
