<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
body {
  height: 2000px;
}

/** 元素的display会被重写为block **/
.fixed {
  position: fixed;
  background-color: steelblue;
  left: 0;
  /** 取值相对于窗口的可视范围(不含滚动条) **/
  top: 50%;
  width: 100%;
}
</style>
</head>
<body>
<div class="fixed">
  Hello!
</div>
</body>
</html>
