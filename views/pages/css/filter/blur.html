<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
div {
  margin: 50px;
  width: 100px;
  height: 100px;
  background-color: steelblue;
  /** σ = 10px **/
  /** 模糊距离要远于2σ，但主要视觉效果体现在2σ范围内 **/
  /**
    也就是说，在计算一个在(0, 0)点的像素点最后的模糊效果时，
      21px * 21px这个范围内的像素点权数比较高
  **/
  /** 所以，距离元素边缘20px处的范围内是模糊效果最明显的范围 **/
  filter: blur(10px);
}
</style>
</head>
<body>
<div></div>
</body>
</html>
