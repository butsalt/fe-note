<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
  a {
    /** color可以被继承 **/
    color: steelblue;
  }
  a:hover {
    color: darkred;
  }
  .dot {
    display: inline-block;
    /** 取当前元素的color作为值 **/
    /** 此时background-color的transition跟着color走 **/
    background-color: currentColor;
    width: 1ex;
    height: 1ex;
  }
</style>
</head>
<body>
  <a href="#"><div class="dot"></div>The best</a>
</body>
</html>
