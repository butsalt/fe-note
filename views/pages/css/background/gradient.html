<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
body {
  background-color: #ddd;
  display:flex;
  flex-wrap: wrap;
  justify-content: center;
  counter-reset: part;
  color: gold;
}

div {
  box-sizing: border-box;
  width: 400px;
  height: 200px;
  margin-right: 20px;
  margin-bottom: 20px;
 }

div::before {
  counter-increment: part;
  content: counter(part);
}

div:nth-of-type(1) {
  background: linear-gradient(to bottom, red, green);
}

div:nth-of-type(2) {
  /** 顺时针为正 **/
  background: linear-gradient(90deg, red, green);
}

div:nth-of-type(3) {
  /** blue 0，重置为blue 50% **/
  background: linear-gradient(to bottom, red, green 50%, blue 0, yellow 100%);
}

div:nth-of-type(4) {
  /** 均匀分布 **/
  /** 如果第一个color-stop没有位置值，那么默认取0% **/
  /** 如果最后一个color-stop没有位置值，那么默认取100% **/
  /** 如果一个color-stop没有位置值，且它不是第一个也不是最后一个，那么默认取前后两个color-stop的中间点 **/
  background: linear-gradient(to bottom, green, red, blue);
}

div:nth-of-type(5) {
  /** 第一个color-stop前的颜色均和第一个color-stop保持一致 **/
  /** 最后一个color-stop后的颜色均和最后一个color-stop保持一致 **/
  background: linear-gradient(to bottom, green 40%, red 60%);
}

div:nth-of-type(6) {
  /** 默认是椭圆 **/
  background: radial-gradient(red, green, blue);
}

div:nth-of-type(7) {
  background: radial-gradient(circle, red, green, blue);
}

div:nth-of-type(8) {
  background: radial-gradient(red, green 30%, blue 100%);
}

div:nth-of-type(9) {
  /** 默认值 **/
  background: radial-gradient(ellipse farthest-corner at 25% 25%, white, black);
}


div:nth-of-type(10) {
  background: radial-gradient(ellipse farthest-side at 25% 25% ,white, black);
}

div:nth-of-type(11) {
  background: radial-gradient(ellipse closest-corner at 25% 25%, white, black);
}

div:nth-of-type(12) {
  background: radial-gradient(ellipse closest-side at 25% 25%, white, black);
}

div:nth-of-type(13) {
  /** farthest-corner下， **/
  /** 100%时图案刚好触及离圆心最远的角 **/
  background: radial-gradient(farthest-corner at 25% 50%, red 100%, green 0);
}

div:nth-of-type(14) {
  /** farthest-corner下， **/
  /** 像素值定义的是图案水平方向上的半径 **/
  background: radial-gradient(farthest-corner at 25% 50%, red 300px, green 0);
}

div:nth-of-type(15) {
  /** farthest-side下， **/
  /** 100%时图案刚好触及离圆心最远的边 **/
  background: radial-gradient(farthest-side at 25% 50%, red 100%, green 0);
}

div:nth-of-type(16) {
  /** farthest-side下， **/
  /** 像素值定义的是图案水平方向上的半径 **/
  background: radial-gradient(farthest-side at 25% 50%, red 300px, green 0);
}

div:nth-of-type(17) {
  /** closest-corner下， **/
  /** 100%时图案刚好触及离圆心最近的角 **/
  background: radial-gradient(closest-corner at 25% 50%, red 100%, green 0);
}

div:nth-of-type(18) {
  /** closest-corner下， **/
  /** 像素值定义的是图案水平方向上的半径 **/
  background: radial-gradient(closest-corner at 25% 50%, red 100px, green 0);
}

div:nth-of-type(19) {
  /** closest-side下， **/
  /** 100%时图案刚好触及离圆心最近的边 **/
  background: radial-gradient(closest-side at 25% 50%, red 100%, green 0);
}

div:nth-of-type(20) {
  /** closest-side下， **/
  /** 像素值定义的是图案水平方向上的半径 **/
  background: radial-gradient(closest-side at 25% 50%, red 100px, green 0);
}

/**
  radiral-gradient总结：
    像素值始终定义的是图案水平方向上的半径
    *-corder *-side
      定义的是当百分比到达100%时在图案形状的约束下(circle | ellipse)对应颜色所能触及的理想情况，从而决定了水平方向上半径与垂直方向上的半径的比值
**/

div:nth-of-type(21) {
  /** 第一个参数是角度 **/
  background: repeating-linear-gradient(0, red, green 50px);
}

div:nth-of-type(22) {
  background: repeating-linear-gradient(0, red, green 50%);
}

div:nth-of-type(23) {
  background: repeating-radial-gradient(red, green 50px);
}

div:nth-of-type(24) {
  padding: 10px;
  background: repeating-linear-gradient(45deg, #05f, #05f 10px, #eee 10px, #eee 20px);
  border: 10px black dashed;
  background-origin: border-box;
}
</style>
