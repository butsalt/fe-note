<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
.separate {
  /** 这个宽包含了table水平方向上的border，水平方向上的padding **/
  width: 880px;
  padding: 10px;
  border: 15px black solid;
  border-spacing: 10px;
  border-collapse: separate;
}

.separate td {
  padding: 10px;
  border: 15px black solid;
}
</style>
</head>
<body>
<table class="separate">
  <tbody>
    <tr>
      <td>孙雨珩</td>
      <td>0987-2</td>
      <td>男</td>
    </tr>
    <tr>
      <td>黄雯</td>
      <td>0987-2</td>
      <td>女</td>
    </tr>
  </tbody>
</table>
</body>
</html>
