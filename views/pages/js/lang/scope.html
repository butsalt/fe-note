<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<script type="text/javascript">
(function () {
  //已声明，未定义
  console.log(aa === undefined);
  //已声明，未定义
  console.log(bb === undefined);
  //已声明，已定义
  console.log(cc !== undefined);
  var flag = true;
  if (flag) {
    function aa () {}
  } else {
    function bb () {}
  }
  function cc () {}
  //执行到此已定义
  console.log(aa !== undefined);
  console.log(bb === undefined);
  console.log(cc !== undefined);
})();
(function () {
  //已声明，未定义
  console.log(a === undefined);
  var a = 1;
  //执行到此已定义
  console.log(a !== undefined);
  try {
    //b未声明，会抛出异常
    b;
    console.log(false);
  } catch (e) {
    console.log(true);
  }
})();
(function () {
  var a = function b () {
    //函数b只能在此使用
    console.log(b !== undefined);
  }
  try {
    b;
    console.log(false);
  } catch (e) {
    console.log(true);
  }
  a();
})();
(function () {
  (function () {
    //在创建函数的同时，声明了当前作用域下的变量a
    function a () {}
    a = 123;
    console.log(a === 123);
  })();
  console.log(typeof a === 'undefined');
})();
</script>
</head>
<body>
</body>
</html>
