<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<script type="text/javascript">
(function() {
  var b = 3;
  (function() {
    //var若要使用，必须出现在语句的最开始
    //使用var的场合，逗号相隔的每条语句都要是赋值语句
    var a = 1, b = 2;
    console.log(a === 1);
    console.log(b === 2);
  })();
  console.log(b === 3);
})();
(function() {
  function num0() {
    return 0;
  }
  function num1() {
    return 1;
  }
  var num;
  //执行函数num0，丢弃返回值
  //执行函数num1，作为RHS的结果
  num = (num0(), num1());
  console.log(num === 1);
})();
(function() {
  var a;
  //, 低于 赋值
  a = 0, 1;
  console.log(a === 0);
})();
</script>
</head>
<body>
</body>
</html>
