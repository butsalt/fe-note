<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<script type="text/javascript">
(function () {
  // 被调函数
  function callee() {
    console.log(callee.caller === caller);
  }

  // 主调函数
  function caller() {
    callee();
  }

  caller();
})();
</script>
</head>

</body>
</html>
