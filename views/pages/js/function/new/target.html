<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<script type="text/javascript">
(function() {
  function Cls() {
    // 一般情况下，new.target指向调用new时调用的构造函数
    console.log(new.target === Cls);
  }

  new Cls();
})();
(function() {
  class Parent {
    constructor () {
      console.log(new.target === Child);
    }
  }

  class Child extends Parent {
    constructor () {
      super();
      console.log(new.target === Child);
    }
  }

  new Child();
})();
(function() {
  function Parent() {
    // 通过Reflect.construct来创建对象时可以修改
    console.log(new.target === Child);
  }

  function Child() {

  }

  Reflect.construct(
    // 构造函数
    Parent,
    // 参数列表
    [],
    // 被用于获取prototype的构造函数，默认就是调用函数时传的第一个参数
    Child
  );
})();
</script>
</head>
<body>

</body>
</html>
