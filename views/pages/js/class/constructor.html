(function () {
  class Parent {
    constructor(name, age) {
      this.name = name;
      this.age = age;
    }
  }

  class Child extends Parent {
    // 默认构造函数
    // constructor() {

  var instance = new Child('butSalt', 26);
  console.log(instance.name === 'butSalt');
  console.log(instance.age === 26);
})();
(function () {
  class Parent {
    constructor(count) {
      // instance在这里被生成
      // base class，不用调用super
      this.count = count;
    }
  }

  class Child extends Parent {
    constructor(count) {
      count++;
      // derived class，super必须调用
      // 在调用super前，this所指向的instance还未生成
      // 在调用this前必须先调用super
      super(count);
    }
  }

  new Child(0);
})();
</script>
