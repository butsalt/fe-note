<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<script type="text/javascript">
(function () {
  class Parent {
    constructor(name) {
      this.name = name;
    }

    parentSay() {
      console.log(this.name);
    }
  }

  class Child extends Parent {
    constructor(name, age) {
      super(name);
      this.age = age;
    }

    childSay() {
      // super指向定义了方法的对象的prototype，并且这种指向不能像this一样可以通过call/apply进行改变
      // childSay定义在Child.prototype上，那么super就指向Object.getPrototypeOf(Child.prototype)，也就是Parent.prototype
      super.parentSay();
      console.log(this.age);
    }
  }

  var obj = new Child('butSalt', 27);
  obj.childSay();
})();
</script>
</head>
<body>
</body>
</html>
