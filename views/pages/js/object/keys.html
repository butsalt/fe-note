<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<script type="text/javascript">
(function () {
  function Person () {}

  // 不包含继承来的属性
  Person.prototype.p1 = false;

  var p = new Person();
  // 只包含自有可枚举的字符串属性
  p.p2 = true;
  // 不包含Symbol
  p[Symbol('p3')] = false;
  // 不包含不可枚举的属性
  Object.defineProperty(
    p,
    'p4',
    {
      enumerable: false,
      value: false
    }
  );

  console.log(Object.keys(p));
})();
</script>
</head>
<body>

</body>
</html>
