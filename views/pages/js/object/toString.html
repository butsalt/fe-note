<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<script type="text/javascript">
(function () {
  var obj = [1, 2, 3];

  //可以得到js内置对象的class类型
  console.log(Object.prototype.toString.call(obj) === '[object Array]');

  //Array.prototype.toString重写了Object.ptototype.toString的行为
  console.log(obj.toString() === '1,2,3');
})();
</script>
</head>
<body>

</body>
</html>
