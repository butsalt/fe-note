<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
  h1 {
    color: black;
  }

  /*
  * 等同于 div > h1, div > h2, div > h3
  * 与:is的区别是，where会将选择器的优先级降到0
  */
  div > :where(h1, h2, h3) {
    color: red;
  }
</style>
</head>
<body>
  <div>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
  </div>
</body>
</html>
