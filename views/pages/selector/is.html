<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
  /*
  * 等同于 div > h1, div > h2, div > h3
  * :is选择器的优先级由:is选择器内的表达式决定
  * 0, 0, 0, 2
  */
  div > :is(h1, h2, h3) {
    color: red;
  }

  /* 0, 0, 0, 2 */
  div h1 {
    color: black;
  }
</style>
</head>
<body>
  <div>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
  </div>
</body>
</html>
