<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fe-note</title>
<style type="text/css">
  /*
  * 对后代元素有h1标签的div生效
  * 优先级由括号内选择器的优先级确定
  * 0, 0, 0, 2
  */
  div:has(h1) {
    color: red;
  }

  div {
    color: steelblue;
  }
</style>
</head>
<body>
  <div>
    <h1>h1</h1>
  </div>
  <div>
    <h2>h2</h2>
  </div>
  <div>
    <h3>h3</h3>
  </div>
  </div>
</body>
</html>
