<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
/**
    ::before :选择目标对象开始位置(同before:)
    ::after :选择目标对象结束位置(同after:)
**/
h1::before {
    content:"Fe ";
}

h1::after{
    content:" " attr(data-target) " life";
}
</style>
</head>
<body>
<h1 data-target="my">is</h1>
</body>
</html>
