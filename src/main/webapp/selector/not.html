<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background-color: #444;
		margin: 10px;
	}
	
	span{
		font-size:20px;
		color:#eee;
	}
	
	.hoverable:hover{
		background-color:#aaa;
	}
	
	/** class不含hoverable的div 下的span在hover时 **/
	div:not(.hoverable) span:hover{
		color: red;
	}
</style>
</head>
<body>
<div class="hoverable"><span>haha</span></div>
<div><span>haha</span></div>
</body>
</html>
