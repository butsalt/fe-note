<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
body {
    margin: 0;
    background-color: #333;
}

#outer {
    width: 500px;
    height: 500px;
    overflow: auto;
}

#inner {
    width: 1000px;
    height: 1000px;
    color: #ddd;
    background-color: #516;
}

/**
1.  offsetHeight: 包括border的可视区域高度
2.  clientHeight: 除去border，除去滚动条后的可视区域高度
    页面可视区域高度: document.documentElement.clientHeight
3.  scrollHeight: 可以滚动的区域高度
    页面可以滚动的区域高度: document.documentElement.scrollHeight
4.  scrollTop:当前已向下滚动的距离
    chrome浏览器，页面当前已向下滚动的距离: document.body.scrollTop
    其他浏览器，页面当前已向下滚动的距离: document.documentElement.scrollTop
**/
</style>
</head>
<body>
    <div id="outer">
        <div id="inner">Here is message...</div>
    </div>
</body>
</html>
