<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
		line-height:22px;
	}
	.outer{
		width:2000px;
		height:2000px;
		position:relative;
		background-color:#ccc;
		overflow:auto;
	}
	.gap{
		position:absolute;
		top:1000px;
		left:1000px;
		width:300px;
		height:300px;
		overflow:auto;
	}
	.inner{
		background-color:#fff;
		width:500px;
		height:500px;
	}
	.info{
		position:fixed;
		width:200px;
		height:150px;
		background-color:#cef;
		right:0px;
		top:0px;
		z-index:500;
	}
	
</style>
<script type="text/javascript" src="../scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">
	document.addEventListener('click',function(e){
		var html = '';
		//左上角是包括border后的左上角
		html += 'pageY:'+e.pageY;//参考整个文档的左上角
		html += ' <br/>';
		html += 'clientY:'+e.clientY;//参考当前可视区域的左上角
		html += ' <br/>';
		html += 'screenY:'+e.screenY;//参考整个屏幕的左上角
		html += ' <br/>';
		html += 'layerY:'+e.layerY;//参考父节点的左上角
		html += ' <br/>';
		html +='offsetY:'+e.offsetY;//参考自己的左上角
		html += ' <br/>';
		html += 'y:'+e.y;//同clientY
		$('.info').html(html);
	});
</script>
</head>
<body>
<div class='info'></div>
<div class='outer'>
	<div class='gap'>
		<div style='height:50px;width:500px;background-color:#ddd;'></div>
		<div class='inner'></div>
	</div>
</div>
</body>
</html>
