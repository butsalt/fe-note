<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	body>div{
		width:500px;
		height:500px;
		background-color:#eee;
	}
	div>div{
		width:200px;
		height:200px;
		background-color:#45f;
	}
</style>
<script type="text/javascript" src="../scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(function(){
	$('#target')[0].addEventListener('mouseover',function(e){
		//srcElement 发生事件的源头对象
		//fromElement 动作前鼠标所在的对象
		//toElement 动作后鼠标所在的对象
		console.log(e);
	});
});
</script>
</head>
<body>
	<div id="target">
		<div></div>
	</div>
</body>
</html>
