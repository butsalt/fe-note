<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	div{
		width:200px;
		height:200px;
		background-color:#ed4;
		/**
			perspective:眼睛到对投影平面的距离
			translateZ:眼睛到对象的距离
		**/
		-webkit-transform: perspective(300px) translateZ(299px);
	}
</style>
</head>
<body>
<div></div>
</body>
</html>
