<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	div{
		margin:20px;
		width:100px;
		height:100px;
		background-color:#ddd;
	}
	/**
		扩展距离和模糊距离的px计量与真实px计量相同
		box-shadow:(inset) x偏移量 y偏移量 模糊距离(同时向两个相反方向模糊) 扩展距离 颜色
	**/
	div:nth-of-type(1){
		box-shadow:0 0 12px black;
	}
	div:nth-of-type(2){
		box-shadow:0 0 0 12px black;
	}
	div:nth-of-type(3){
		box-shadow:0 5px 5px -5px black;
	}
	/**先声明的盖住后声明的**/
	div:nth-of-type(4){
		box-shadow:0 0 5px red,0 0 10px green;
	}
	div:nth-of-type(5){
		box-shadow:inset 0 -50px 12px 12px black;
	}
	div:nth-of-type(6){
		box-shadow:inset 0 -50px 0px 12px black;
	}
</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
