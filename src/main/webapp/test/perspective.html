<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	html,body{
		height:100%;
	}
	*{
		margin:0;
		padding:0;
	}
	body>div{
		width:100%;
		height:100%;
		background-color:#d63;
		position:relative;
		perspective:500px;
	}
	.first{
		width:100px;
		height:100px;
		position:absolute;
		top:0;
		left:0;
		background-color:#274;
		transform:rotateX(15deg);
	}
	.second{
		width:100px;
		height:100px;
		position:absolute;
		top:50%;
		left:50%;
		background-color:#274;
		transform:rotateX(15deg);
	}
	.third{
		width:100px;
		height:100px;
		position:absolute;
		bottom:0;
		right:0;
		background-color:#274;
		transform:rotateX(15deg);
	}
</style>
</head>
<body>
<div>
	<div class="first">
	</div>
	<div class="second">
	</div>
	<div class="third">
	</div>
</div>
</body>
</html>
