<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	body{
		margin:0px 0px;
		padding:0px 0px;
	}
	div{
		margin:0px 0px;
		padding:0px 0px;
		line-height:1;
		background-color: #521;
		color:#ddd;
		font-size:30px;
	}
	span{
		line-height:1;
		background-color: #663;
	}
	/**
		1.	span元素的高度要比设置的font-size高一点
		2.	vertical-align的值不为baseline的对象会从当前行计算baseline的集合中排除
		3.	vertical-align的值为top时，对象的顶端会与父元素的顶端对齐
		4.	vertical-align的值为text-top时，对象的顶端会与父元素的textline的顶端对齐
	**/
</style>
</head>
<body>
<div>
	Ly
	<span style='font-size:40px;'>Ly</span>
	<span style='font-size:50px;'>Ly</span>
	<span style='font-size:60px;'>Ly</span>
</div>
</body>
</html>
