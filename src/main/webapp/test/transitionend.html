<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	html,body{
		height:100%;
	}
	div.target{
		width:200px;
		height:50px;
		background-color:#444;
		position:relative;
		top:50%;
		left:50%;
		transform:translateX(-50%) translateY(-50%);
		transition:all 800ms ease-in-out;
		color:#eee;
	}
	div.target:hover{
		width:100%;
	}
</style>
<script type="text/javascript" src="/scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">
	$(function(){
		var target = $('.target');
		target[0].addEventListener('transitionend',function(e){
			if(this.offsetWidth == window.innerWidth){
				this.innerHTML = 'expand';
			}else{
				this.innerHTML = 'collapse';
			}
		});
		
		//支持冒泡
		document.body.addEventListener('transitionend',function(){
			console.log('..');
		});
	});
</script>
</head>
<body>
	<div class="target">collapse</div>
</body>
</html>
