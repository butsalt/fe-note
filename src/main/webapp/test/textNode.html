<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
</style>
<script type="text/javascript" src="../scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(function(){
	//在一个DomNode下，一条完整的字符串被认为是一个TextNode
	//"\nMyNode\n"
	var text = $("body")[0].childNodes[0];
	$("#btn").click(function(){
		//通过修改data从而改变文本，整个字符串不会被翻译成dom
		text.data = "<span>YourNode</span>";
	});
});
</script>
</head>
<body>
MyNode
<Button id="btn">Change</Button>
</body>
</html>
