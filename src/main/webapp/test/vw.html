<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	html,body{
		height:100%;
	}
	div:nth-of-type(1){
		/**
			vw,vh指的是除滚动条之外的可视范围的宽度，高度
			100vw即100%视口宽度
			vmin是取vw,vh中的最小值
			vmax是取vw,vh中的最大值
		**/
		height:200px;
		width:100vmin;
		background-color:#f84;
	}
	div:nth-of-type(2){
		height:120%;
		width:120%;
		background-color:#444;
	}
</style>
</head>
<body>
	<div></div>
	<div></div>
</body>
</html>
