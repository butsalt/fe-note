<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	html,body{
		height:100%;
		width:100%;
	}
	body{
		display:flex;
		justify-content:center;
		align-items:center;
		background-color:#333;
	}
	progress{
		width:800px;
		height:20px;
		box-shadow:0 0 10px rgba(0,0,0,1);
		border:0px black solid;
	}
	progress::-webkit-progress-bar { 
		background: #eff; 
	}
	progress::-webkit-progress-value  { 
		background:-webkit-repeating-linear-gradient(-45deg, #05f,#05f  10px,#cff 10px,#cff 20px);
	}
</style>
</head>
<body>
	<progress max="100" value="60"></progress>
</body>
</html>
