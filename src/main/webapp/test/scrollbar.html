<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	body{
		margin:0px 0px;
		padding:0px 0px;
		background-color:#333;
	}
	div{
		margin:0px 0px;
		padding:0px 0px;
	}
	.outer{
		width:500px;
		height:500px;
		overflow:auto;
	}
	.inner{
		width:1000px;
		height:1000px;
		color:#ddd;
		background-color:#516;
	}

/*轨道*/
::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	border-radius: 10px;
}

/*滚动条*/
::-webkit-scrollbar
{
	width: 10px;
	height: 10px;
	background-color: #993;
}

/*滑块*/
::-webkit-scrollbar-thumb:vertical
{
	border-radius: 10px;
	background: -webkit-linear-gradient(bottom, #ace, #f96);
}

::-webkit-scrollbar-thumb:horizontal
{
	border-radius: 10px;
	background: -webkit-linear-gradient(top, #ace, #f96);
}

/*增加的按钮*/
::-webkit-scrollbar-button:increment{
	background-color:#ccc;
}

/*轨道碎片*/
::-webkit-scrollbar-track-piece:end{
	background-color:#dd8;
}
</style>
</head>
<body>
	<div class="outer">
		<div class="inner">Here is message...</div>
	</div>
</body>
</html>
