<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
html, body {
    height: 100%;
}

body {
    margin: 0;
}

.container {
    height: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: darkred;
}

.container:nth-child(even) {
    background-color: orange;
}

.target {
    box-sizing: border-box;
    width: 100px;
    height: 100px;
    border: 10px black solid;
    background-color: steelblue;
}

.port {
    /** 眼睛到投影平面的距离（z） **/
    perspective: 300px;
}

.port .target {
    /** 固定点 **/
    /** 参数列表： 固定点x值 固定点y值 固定点到投影面的距离 **/
    /** (0, 0)为目标元素左上角 **/
    /** 百分比是相对于目标元素的offsetWidth/offsetHeight **/
    /** 第三个参数不能使用百分比 **/
    transform-origin: 50% 50% 300px;
    transform: rotateY(15deg);
}

.self .target{
    /** 第一个参数相当于translateX(-50%) **/
    /** 第二个参数相当于translateY(-50%) **/
    /** 第三个参数相当于translateZ(-300px) **/
    /** 固定点位于目标元素在受transform-origin影响前的中心点 **/
    transform-origin: 0 0 300px;
    transform: perspective(300px) rotateY(15deg) rotateX(15deg);
}

/** 固定点位置始终不变 **/
</style>
</head>
<body>
<div class="container port">
    <div class="target"></div>
</div>
<div class="container self">
    <div class="target"></div>
</div>
</body>
</html>
