<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
html, body {
    height: 100%;
}

body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}
#target {
    width: 100px;
    height: 100px;
    background-color: steelblue;
    /**
        perspective: 眼睛到对投影平面的距离，焦点默认位于元素中心
        scaleZ: z轴上的放大比例
        translateZ: 对象到投影平面的距离
        translateX: 50%,对象向右移动它的50%宽长度的距离
    **/
    transform: perspective(300px) scaleZ(1.5) translateZ(150px);
}
</style>
</head>
<body>
<div id="target"></div>
</body>
</html>
