<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
body{
	margin:0px 0px;
	padding:0px 0px;
	background-color:#333;
}
div{
	margin:0px 0px;
	padding:0px 0px;
}
.outer{
	width:500px;
	height:500px;
	overflow:auto;
}
.inner{
	width:1000px;
	height:1000px;
	color:#ddd;
	background-color:#516;
}

/*滚动条*/
::-webkit-scrollbar{
	width: 10px;
	height: 10px;
}


/*轨道*/
::-webkit-scrollbar-track{
	background-color: rgba( 0, 0, 0, 0.3 );
}

/*滑块(垂直)*/
::-webkit-scrollbar-thumb:vertical
{
	border-radius: 10px;
	background-color: rgba( 255, 0, 0, 0.3 );
}

/*滑块(水平)*/
::-webkit-scrollbar-thumb:horizontal{
	border-radius: 10px;
	background: rgba( 0, 255, 0, 0.3 );
}

/*轨道碎片(下半部分)*/
::-webkit-scrollbar-track-piece:end{
	background-color: #ff0;
}

/*增加的按钮*/
::-webkit-scrollbar-button:increment{
	background-color: #00f;
}

/*角落*/
::-webkit-scrollbar-corner{
	background-color: #000;
}
</style>
</head>
<body>
	<div class="outer">
		<div class="inner">Here is message...</div>
	</div>
</body>
</html>
