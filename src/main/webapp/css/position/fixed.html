<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
body {
    height: 2000px;
}

/** 元素的display会变成inline-block **/
.fixed {
    position: fixed;
    background-color: steelblue;
    left: 0;
    /** 取值相对于窗口的可视范围，即不包含滚动条 **/
    top: 50%;
    width: 100%;
}
</style>
</head>
<body>
<div class="fixed">
    Hello!
</div>
</body>
</html>
