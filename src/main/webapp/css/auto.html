<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	html{
		height:100%;
	}
	body{
		height:100%;
		margin:0px 0px;
		padding:0px 0px;
	}
	div{
		margin:auto;
		padding:0px 0px;
		background-color:#a41;
		width:100px;
		height:100px;
		position: absolute; left: 0; top: 0; right: 0; bottom: 0;
	}
	/**
		margin:auto auto;
		上下auto默认为0，左右auto会选择适合的宽度使得对象居中显示
	**/
</style>
</head>
<body>
	<div></div>
</body>
</html>
