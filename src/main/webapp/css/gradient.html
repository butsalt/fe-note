<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
body {
    background-color: #ddd;
    display:flex;
    flex-wrap: wrap;
    justify-content: center;
    counter-reset: part;
}

div {
    box-sizing: border-box;
    width: 250px;
    height: 100px;
    margin-right: 20px;
    margin-bottom: 20px;
 }

div::before {
    counter-increment: part;
    content: counter(part);
 }

div:nth-of-type(1) {
    background: linear-gradient(to bottom, red, green);
}

div:nth-of-type(2) {
    /** 逆时针为正 **/
    background: linear-gradient(90deg, red, green);
}

div:nth-of-type(3) {
    /** blue 0，重置为blue 50% **/
    background: linear-gradient(to bottom, red 0%, green 50%, blue 0, yellow 100%);
}

div:nth-of-type(4) {
    /** 均匀分布 **/
    background: linear-gradient(to bottom, green, red, blue, yellow);
}

div:nth-of-type(5) {
    /** 默认是椭圆 **/
    background: radial-gradient(red, green, blue, yellow);
}

div:nth-of-type(6) {
    background: radial-gradient(circle, red, green, blue, yellow);
}

div:nth-of-type(7) {
    background: radial-gradient(red 0%, green 10%, blue 20%, yellow 100%);
}

div:nth-of-type(8) {
    background: radial-gradient(ellipse closest-side at 25% 25%, white, black);    
}

div:nth-of-type(9) {
    background: radial-gradient(ellipse closest-corner at 25% 25%, white, black);
}

div:nth-of-type(10) {
    background: radial-gradient(ellipse farthest-side at 25% 25% ,white, black);
}

div:nth-of-type(11) {
    background: radial-gradient(ellipse farthest-corner at 25% 25%, white, black);
}

div:nth-of-type(12) {
    background: repeating-linear-gradient(-45deg, red, green 10px);
}

div:nth-of-type(13) {
    background: repeating-radial-gradient(red, green 10px);
}

div:nth-of-type(14) {
    padding: 10px;
    background: repeating-linear-gradient(45deg, #05f, #05f 10px, #eee 7px, #eee 20px);
    border: 10px black dashed;
    background-origin: border-box;
}

@keyframes run {
    0% {
        background: repeating-linear-gradient(45deg, #05f, #05f 10px, #eee 10px, #eee 20px);
    }
    100% {
        background: repeating-linear-gradient(45deg, #eee, #eee 10px, #05f 10px, #05f 20px);
    }
}

div:nth-of-type(15) {
    /** 实际上就是一张background-image，默认从padding左上角开始 **/
    padding: 10px;
    border: 10px black dashed;
    background-origin: border-box;
    /** 动画属性名，也就是我们前面keyframes定义的动画名 **/
    animation-name: run;
    /** 动画持续时间 **/
    animation-duration: 0.35s;
    /** 动画频率，和transition-timing-function是一样的 **/
    animation-timing-function: linear;
    /** 定义循环次数，infinite为无限次 **/
    animation-iteration-count: infinite;
    /** 定义动画方向 **/
    animation-direction: normal;
}
</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
