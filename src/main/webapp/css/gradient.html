<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
body {
    background-color: #ddd;
    display:flex;
    flex-wrap: wrap;
    justify-content: center;
    counter-reset: part;
    color: gold;
}

div {
    box-sizing: border-box;
    width: 250px;
    height: 250px;
    margin-right: 20px;
    margin-bottom: 20px;
 }

div::before {
    counter-increment: part;
    content: counter(part);
 }

div:nth-of-type(1) {
    background: linear-gradient(to bottom, red, green);
}

div:nth-of-type(2) {
    /** 顺时针为正 **/
    background: linear-gradient(90deg, red, green);
}

div:nth-of-type(3) {
    /** blue 0，重置为blue 50% **/
    background: linear-gradient(to bottom, red 0%, green 50%, blue 0, yellow 100%);
}

div:nth-of-type(4) {
    /** 均匀分布 **/
    background: linear-gradient(to bottom, green, red, blue);
}

div:nth-of-type(5) {
    /** 默认是椭圆 **/
    background: radial-gradient(red, green, blue);
}

div:nth-of-type(6) {
    background: radial-gradient(circle, red, green, blue);
}

div:nth-of-type(7) {
    background: radial-gradient(red 0, green 30%, blue 100%);
}

div:nth-of-type(8) {
    background: radial-gradient(red 0, red 50%, green 0, green 100%);
}

div:nth-of-type(9) {
    background: radial-gradient(red 0, red 125px, green 0, green 100%);
}

div:nth-of-type(10) {
    background: radial-gradient(ellipse closest-side at 25% 25%, white, black);
}

div:nth-of-type(11) {
    background: radial-gradient(ellipse closest-corner at 25% 25%, white, black);
}

div:nth-of-type(12) {
    background: radial-gradient(ellipse farthest-side at 25% 25% ,white, black);
}

div:nth-of-type(13) {
    /** 默认值 **/
    background: radial-gradient(ellipse farthest-corner at 25% 25%, white, black);
}

div:nth-of-type(14) {
    background: repeating-linear-gradient(0, red, green 50px);
}

div:nth-of-type(15) {
    background: repeating-linear-gradient(0, red, green 50%);
}

div:nth-of-type(16) {
    background: repeating-radial-gradient(red, green 50px);
}

div:nth-of-type(17) {
    padding: 10px;
    background: repeating-linear-gradient(45deg, #05f, #05f 10px, #eee 10px, #eee 20px);
    border: 10px black dashed;
    background-origin: border-box;
}
</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
