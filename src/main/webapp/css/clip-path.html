<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	img{
		display:block;
	}
	/**起始位置位于对象左上角(包含border)**/
	img:nth-of-type(1){
		-webkit-clip-path:polygon(100px 0px,100px 100%,0px 100%);
	}
	img:nth-of-type(2){
		-webkit-clip-path:circle(20px at 50px 50px);
	}
	img:nth-of-type(3){
	/**
		把整个body看成是一个画布
	**/
		-webkit-clip-path:url(#svgPath);
	}
</style>
</head>
<body>
<img src="../assets/maple-big.jpg"/>
<img src="../assets/maple-big.jpg"/>
<img src="../assets/maple-big.jpg"/>
<svg height="0" width="0">
<clipPath id="svgPath">
	<circle cx="30" cy="955" r="15" />
</clipPath>
</svg>
</body>
</html>
