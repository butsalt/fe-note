<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
body {
	margin: 0px 0px;
	padding: 0px 0px;
}

div {
	margin: 0px 0px;
	padding: 0px 0px;
}

.outer {
	display:inline-block;
	background-color: #553;
	width: 130px;
	height: 130px;
	color:#eee;
}
.inner {
	background-color: #513;
	width: 80px;
	height: 80px;
	color:#eee;
}
/**
1.	没有内容(空格除外)的inline-block效果和替换元素一样
2.	有内容的inline-block，父元素取子元素最后一行的文字与同行元素做校准
3.	inline-block可以控制margin-top，margin-bottom，height，而inline不行
**/
</style>
</head>
<body>
	Here!
	<div class="outer"></div>
	<img class="outer"/>
	<h1></h1>
	Here!
	<div class="outer">
		Say some thing
	</div>
	<div class="outer" style="width:200px;height:200px;">
		Say some thing
		<div>
			Happy
		</div>
	</div>
</body>
</html>
