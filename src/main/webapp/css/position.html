<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	body>div{
		padding:10px;
		width:300px;
		height:300px;
		border:10px black solid;
		background-color:gray;
		position:relative;
	}
	div div{
		width:100px;
		height:100px;
		background-color:#f84;
		border:3px white solid;
	}
	/**
		紧靠父元素的上边border的内侧
	**/
	#abs{
		position:absolute;
		top:0px;
	}
	
	/**
		因为是相对于自己的初始位置，所以没有变化
	**/
	#rel{
		position:relative;
		top:0px;
	}
</style>
</head>
<body>
<h3>Absolute</h3>
<div>
	<div id="abs"></div>
</div>
<h3>Relative</h3>
<div>
	<div  id="rel"></div>
</div>
</body>
</html>
