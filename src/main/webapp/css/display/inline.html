<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
/**
    如果inline内部只包含文本，inline的父元素则按照它的line-height进行包裹
    如果inline内部包含其他元素，inline的父元素则还会根据这些其他元素高度的计算规则进行包裹
**/
.wrapper {
    background-color: #eee;
}
/**
    margin-top，margin-bottom，height 无效
    实际高度由font-family和font-size一同决定 
    垂直方向上的padding，border不影响行内框高度的计算，行内框高度只根据line-height
**/
.span {
    display: inline;
    line-height: 1;
    font-size: 20px;
    font-family: arial;
    background-color: green;
}
</style>
</head>
<body>
<div class="wrapper">
    <div class="span"><img src="/assets/maple-small.jpg"/></div>
</div>
</body>
</html>
