<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">

.inline-block {
    display: inline-block;
    background-color: #eee;
    width: 150px;
    height: 150px;
}

.wrapper {
    background-color: #eee;
}
/**
    1.  没有内容(空格除外)的inline-block效果和替换元素一样
    2.  有内容的inline-block，父元素取最后一行文字与同行元素做校准
    3.  inline-block可以控制margin-top，margin-bottom，height，而inline不行
    4.  垂直方向上的padding，border影响行内框高度的计算
**/
</style>
</head>
<body>
    Here!
    <div class="inline-block"></div>
    <div class="inline-block">
        Say some thing
    </div>
    <div class="inline-block">
        Say some thing Happy!
    </div>
</body>
</html>
