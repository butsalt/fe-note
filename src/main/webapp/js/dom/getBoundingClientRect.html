<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
div{
    width: 150px;
    height: 150px;
    background-color: #ccc;
    position: absolute;
    top: 0;
    left: 0;
}
</style>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
    var target = document.getElementById('target');
    var positions = ['0%','25%','50%','75%'];
    var i = 0;
    setInterval(function () {
        target.style.setProperty('top', positions[i++ % positions.length]);
        //包含四个属性：left、top、right和bottom
        //计算结果包含border和padding
        //left代表元素的左边与可视区域左边的距离
        //right代表元素的右边与可视区域左边的距离
        //top代表元素的上边与可视区域上边的距离
        //bottom代表元素的下边与可视区域上边的距离
        target.textContent = 'top: ' + target.getBoundingClientRect().top + 'px';
    }, 1500);
});
</script>
</head>
<body>
<div id="target"></div>
</body>
</html>
