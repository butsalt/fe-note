<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
</style>
<script type="text/javascript">
 var arr = [];
 //在该线程所有方法执行完毕后的末尾调用回调
 Array.observe( arr, function( changes ){
	 changes.forEach(function( change ){
		 console.log( change );
	 });
 } );
 //splice
 // index		splice的位置
 // addedCount	增加元素的数量
 // removed		[ "a" ]所有被移除的元素
 // object		发生改变后的数组本身
  
 //update
 // name		发生更新的位置
 // oldValue	更新前的值
 // object		发生改变后的数组本身
 
 //delete
 // name		发生删除的位置
 // oldValue	删除前的值
 // object		发生改变后的数组本身
 
 
 //splice
 arr.push("a");
 
 //update
 arr[0] = "b";
 
 //update
 arr[0] = "d";
 
 //splice
 arr.splice( 0, 0, "a" );
 
 //splice
 arr.splice( 1, 1, "c", "d" );
 
 //delete 删除后，数组长度不变，但arr[0] = undefined
 delete arr[0];
</script>
</head>
