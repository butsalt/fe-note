<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded',function () {
    var container = document.getElementById('container');
    //注释作为一个TextNode
    var comment = container.childNodes[0];
    console.log(comment.data === ' comment ');
    //一条完整的字符串被认为是一个TextNode
    var textNode = container.childNodes[1];
    console.log(textNode.data === '\n    MyNode\n');
    document.getElementById('change-btn')
        .addEventListener('click', function(){
            //通过修改data从而改变文本，整个字符串不会被翻译成dom
            textNode.data = "<span>YourNode</span>";
        });
});
</script>
</head>
<body>
<p id="container"><!-- comment -->
    MyNode
</p>
<button id="change-btn">Change</button>
</body>
</html>
