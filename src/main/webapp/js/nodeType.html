<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
</style>
<script type="text/javascript" src="../scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(function(){
	var target = $("#target")[0];
	var nodes = target.childNodes;
	//1: Dom节点    3: Text节点    11: DocumentFragment 
	//"Text"
	//<div>Dom</div>
	//"\n"    换行符/空格，也被认为是一个TextNode
	for( var i=0; i<nodes.length; i++ ){
		console.log(nodes[i].nodeType);
	}
	
	var frag = document.createDocumentFragment();
	console.log(frag.nodeType);
});
</script>
</head>
<body>
<div id="target">
	Text
	<div>Dom</div>
</div>
</body>
</html>
