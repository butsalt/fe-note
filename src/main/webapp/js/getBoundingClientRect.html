<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	html,body{
		width:100%;
		height:100%;
	}
	div{
		width:100px;
		height:100px;
		background-color:#ccc;
		position:absolute;
		top:0%;
		left:0px;
	}
</style>
<script type="text/javascript" src="../scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(function(){
	var d = $('div');
	var positions = ['0%','25%','50%','75%'];
	var i=0;
	setInterval(function(){
		d.css('top',positions[i++%positions.length]);
		//包含四个属性：left、top、right和bottom
		//计算结果包含border和padding
		//left代表元素的左边与可视区域左边的距离
		//right代表元素的右边与可视区域左边的距离
		//top代表元素的上边与可视区域上边的距离
		//bottom代表元素的下边与可视区域上边的距离
		d.text(d[0].getBoundingClientRect().top);
	},1500);
});
</script>
</head>
<body>
<div>0</div>
</body>
</html>
