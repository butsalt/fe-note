<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript" src="../scripts/jquery-2.1.3.js"></script>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	div{
		width:700px;
		height:700px;
		background-color:#941;
	}
</style>
<script type="text/javascript">
//resize只对window有效
	$(document).ready(function(){
		$("#test").on('resize',function(){
			console.log('div resize!');
		});
		
		$(window).on('resize',function(){
			console.log('window resize!');
		});
	});
</script>
</head>
<body>
<div id="test"></div>
</body>
</html>
