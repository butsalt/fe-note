<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
html {
    font-family: simsun;
}
p {
    font-size: 90px;
    line-height: 1;
    background-color: black;
}

span {
    background-color: steelblue;
}

.special {
    font-size: 100px;
}

/** font-family, font-size，line-height有默认样式，无法继承 **/
button {
    font-size: 25px;
    line-height: 1;
    border: none;
    padding: 0;
}

/** baseline是按钮第一行的baseline **/
.baseline {
    vertical-align: baseline;
}

.text-top {
    vertical-align: text-top;
}

.top {
    vertical-align: top;
}

.middle {
    vertical-align: middle;
}

</style>
</head>
<body>
<p>
    <span>Normal</span>
    <span class="special">Special</span>
    <button class="baseline">
        baseline<br/>baseline<br/>baseline
    </button>
    <button class="text-top">
        text-top<br/>text-top<br/>text-top
    </button>
    <button class="top">
        top<br/>top<br/>top
    </button>
    <button class="middle">
        middle<br/>middle<br/>middle
    </button>
    <span>x</span>
</p>
</body>
</html>
