<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body>
<!--
    sizes
        使用第一个满足条件的结果作为图片在页面中准备使用的宽度
    srcset
        理想资源宽度 = 准备宽度 * dpr
        以各资源在声明中声明的宽度为根据，使用最接近理想资源宽度的资源
    图片最终在页面中的宽度 = 准备宽度 * (实际宽度 ／ 声明宽度)
-->
<img
    sizes="(max-width: 800px) 100px, 200px"
    srcset="/assets/x100.png 100w, /assets/x200.png 200w, /assets/x400.png 400w"
/>
<br/>
<!--
    根据设备像素比来选择资源
    图片最终在页面中的宽度 = 资源实际宽度 / dpr
    如果用css设置了width则直接使用css中设置的这个值
-->
<img
    srcset="/assets/x100.png, /assets/x200.png 2x, /assets/x300.png 3x"
 />
</body>
</html>
