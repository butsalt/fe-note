<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	html,body{
		width:100%;
		height:100%;
	}
	body{
		display:flex;
		align-items:center;
		justify-content:center;
	}
	/**ul,li都是块级元素**/
	li{
		float:left;
		list-style:none;
		width:33%;
		text-align:center;
		border-left:1px #bdbdbd solid;
		margin:10px 0 10px 0;
	}
	li:nth-child(1){
		border-left:none;
	}
	div{
		width:500px;
		flex:none;
		border:1px #bdbdbd solid;
	}
</style>
</head>
<body>
<div>
<ul>
	<li>My</li>
	<li>First</li>
	<li>App</li>
</ul>
</div>
</body>
</html>
