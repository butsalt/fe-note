<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
/** table是块级元素，但默认宽度不会占满整行 **/
/** 设置height，background-color不包括caption **/
.example {
    background-color: #eee;
    width: 100%;
    /** 设置成collapse(默认)时，border-spacing无效 **/
    border-collapse: separate;
    /** 一个单元格的间隙 水平 垂直 **/
    border-spacing: 3px 10px;
    /** 设置成hide时，隐藏空的单元格 **/
    empty-cells: show;
}

.example caption {
    background-color: #999;
}

/** thead，tbody，tfoot，tr不占空间 **/
/** 被border-spacing隔开的空间无法被thead，tbody，tfoot，tr设置背景色 **/
.example thead {
    background-color: #fff;
}

.example tbody {
    background-color: #ddd;
}
.example tfoot {
    background-color: #fff;
}

/** 前4个限宽度，后面的自适应 **/
.example th:not(:nth-child(n+5)) {
    width: 10%;
}

.space {
    width: 860px;
    border-collapse: collapse;
}

.space td {
    background-color: #eee;
    padding: 0;
    /** border-collapse为collapse时，相邻border会合并 **/
    /** 此时计算td某一侧的border所占空间时，只取这一侧border长度的一半 **/
    border: 30px black solid;
}

.space .cell {
    display: inline-block;
    vertical-align: top;
    width: 100px;
    height: 100px;
    background-color: darkred;
}

.ruler {
    width: 30px;
    height: 10px;
    background-color: steelblue;
}

</style>
</head>
<body>
<table class="example">
    <caption>
        学生列表
    </caption>
    <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年级</th>
            <th>班级</th>
            <th>备注</th>
        </tr>
    </thead>
    <!-- tfoot虽设置在tbody前，显示在tbody后 -->
    <tfoot>
        <tr>
            <td colspan="5">共计2人</td>
        </tr>
    </tfoot>
    <tbody>
        <tr>
            <td>孙雨珩</td>
            <td>男</td>
            <td colspan="2">已毕业</td>
            <td>哈哈</td>
            </tr>
        <tr>
            <td>黄雯</td>
            <td>女</td>
            <td>大一</td>
            <td>0987-2</td>
            <td></td>
        </tr>
    </tbody>
</table>
<hr/>
<!-- 每列取未拉伸/收缩时最宽的单元格的宽(offsetWidth)作为权数分配空间宽度 -->
<!-- 空间宽度 = 
        表格宽度
        - 表格border水平方向占用宽度
        - 表格padding水平方向占用宽度
        - 单元格border-spacing水平方向占用宽度
-->
<table class="space">
    <tbody>
        <tr>
            <td>
                <div class="cell"></div><!--
             --><div class="cell"></div>
            </td>
            <td>
                <div class="cell"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell"></div>
            </td>
            <td>
                <div class="cell"></div><!--
             --><div class="cell"></div><!--
             --><div class="cell"></div>
            </td>
        </tr>
    </tbody>
</table>
<div class="ruler"></div>
</body>
</html>
