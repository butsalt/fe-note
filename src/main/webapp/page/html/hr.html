<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
    /** hr是一个上下左右有border样式，height为0的div **/
    hr {
        height: 100px;
        border-top: 10px black solid;
        border-right: 10px red solid;
        border-bottom: 10px green solid;
        border-left: 10px blue solid;
    }
</style>
</head>
<body>
<span>下面有一条分割线</span>
<hr/>
<span>上面有一条分割线</span>
</body>
</html>
