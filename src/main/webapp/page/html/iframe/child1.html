<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
    .interaction-panel {
        margin-bottom: 30px;
    }
    .interaction-panel .printer {
        text-indent: 1em;
        min-height: 1.4em;
    }
    .interaction-panel .buttons button {
        margin: 0 1em;
    }
</style>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded',function () {
    var printer = document.getElementById('printer');
    
    window.meet = function (name) {
        printer.textContent = `Hi, ${name}!`;
    };
    
    var parent = window.parent;
    var meetParentBtn = document.getElementById('meetParentBtn')
    meetParentBtn.addEventListener('click', function () {
        parent.meet('Child1');
    });
    
    var child2 = parent.document.getElementById('child2').contentWindow;
    var meetChild2Btn = document.getElementById('meetChild2Btn');
    meetChild2Btn.addEventListener('click', function () {
        child2.meet('Child1');
    });
});
</script>
</head>
<body>
<section class="interaction-panel">
    <h1>Child1:</h1>
    <p id="printer" class="printer"></p>
    <section>
        <p class="buttons"><button id='meetParentBtn'>Say hello to parent</button><button id='meetChild2Btn'>Say hello to child2</button></p>
    </section>
</section>
</body>
</html>
