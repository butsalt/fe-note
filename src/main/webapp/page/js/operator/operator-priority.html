<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    //非运算 高于 乘除模
    console.log(
        (1 * ~0)
        ===
        -1
    );
})();
(function () {
    //乘除模 高于 加减
    console.log(
        (1 + 1 * 2)
        ===
        3
    );
})();
(function () {
    //加减 高于 左移
    console.log(
        (1 + 0 << 1 + 1)
        ===
        4
    );
})();
(function () {
    //左移 高于 比较
    console.log(
        1 << 1
        ===
        2
    );
})();
(function () {
    //比较 高于 &&
    console.log(
        (1 && 2 > 3)
        ===
        false
    );
})();
(function () {
    //&& 高于 ||
    console.log(
        (3 || 1 && 2)
        ===
        3
    );
})();
(function () {
    //|| 高于 三目运算
    var flag = 1 || 0 ? true : false;
    console.log(flag === true);
})();
(function () {
    var a = 1, b = 2, c = 3;
    var d;
    //三目运算 高于 赋值
    if (d = a ? b : c) {

    }
    console.log(d == 2);
})();
(function () {
    var num;
    //赋值 高于 ,
    if (num = 0, 1) {
        console.log(true);
    } else {
        console.log(false);
    }
    console.log(num === 0);
})();

</script>
</head>
<body>
</body>
</html>
