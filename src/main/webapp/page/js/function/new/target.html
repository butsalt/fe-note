<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    function Parent (name) {
        // 一般情况下，new.target指向调用new时调用的构造函数
        // 通过Reflect.construct来创建对象时可以修改
        console.log(new.target === Child);
        console.log(name === 'butSalt');
    }

    function Child () {
        // 相当于new
        var obj = Reflect.construct(
            // 构造函数
            Parent,
            // 参数列表
            ['butSalt'],
            // 被用于获取prototype的构造函数，默认就是传给函数的第一个参数
            Child
        );
        console.log(new.target === Child);
        return obj;
    }

    console.log(
        Object.getPrototypeOf(new Child())
        ===
        Child.prototype
    );
})();
(function () {
    class Parent {
        constructor () {
            console.log(new.target === Child);
        }
    }

    class Child extends Parent {
        constructor () {
            super();
            console.log(new.target === Child);
        }
    }

    console.log(new Child());
})();
</script>
</head>

</body>
</html>
