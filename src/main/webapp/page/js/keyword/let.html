<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    for (let i = 0; i< 3; i++) {
        //let声明的是块级变量
        //每一个循环都拥有一个独立的i变量
        setTimeout(function () {
            console.log(i);
        }, i * 1000 + 1000);
    }
    console.log(typeof i === 'undefined');
})();
</script>
</head>
