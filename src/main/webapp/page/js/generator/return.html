<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    function *gen () {
        var num = 0;
        try {
            while (true) {
                yield num++;
            }
        } finally {
            console.log('end');
        }
    }
    var num;
    var ite = gen();
    var res;
    for (num of ite) {
        console.log(num);
        if (num === 1) {
            //首次done时的value，finally块内return的值优先于调用return方法时的传参被使用
            //调用return方法能结束迭代器内的循环，执行finally块的内容
            //如果finally块内没有return，调用return方法时的传参会被作为done时的value
            res = ite.return('end');
            console.log(res.done === true);
            console.log(res.value === 'end');
        }
    }
})();
(function () {
    function *gen () {
        var num = 0;
        try {
            while (true) {
                yield num++;
            }
        } finally {
            console.log('end');
            return;
        }
    }
    var num;
    var ite = gen();
    var res;
    for (num of ite) {
        console.log(num);
        if (num === 1) {
            res = ite.return('end');
            console.log(res.done === true);
            //如果finally块内有return，return带回的值被返回
            console.log(res.value === undefined);
        }
    }
})();
(function () {
    function *gen () {
        var num = 0;
        try {
            while (true) {
                yield num++;
            }
        } finally {
            yield num++;
            yield num;
        }
    }
    var num;
    var ite = gen();
    var res = ite.next();
    for (num of ite) {
        console.log(num);
        if (num === 1) {
            //调用迭代器的return方法后调用next方法如果done不为true则不能跳出当前的循环
            //finally块内执行到第一个yield
            res = ite.return('end');
            console.log(res.done === false);
            console.log(res.value === 2);

            res = ite.next();
            //finally块内执行到第二个yield
            console.log(res.done === false);
            console.log(res.value === 3);

            res = ite.next();
            console.log(res.done === true);
            console.log(res.value === 'end');
        }
    }
})();
</script>
</head>
<body>

</body>
</html>
