<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    function *child () {
        yield 2;
        yield 3;
        return 'child';
    }

    function *parent () {
        yield 1;
        var msg = yield *child();
        console.log(msg);
        yield 4;
   }

   var num;
   for (num of parent()) {
        console.log(num);
   }
})();
</script>
</head>
<body>

</body>
</html>
