<!DOCTYPE html>

<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    function* gen () {
        //相当于是在这里发生了异常
        try {

        } catch (e) {

        } finally {

        }
    }
    var ite = gen();
    try {
        ite.throw('error');
    } catch (e) {
        console.log(true);
    }
})();
(function () {
    function* gen () {
        try {
            //相当于在返回1后，阻塞时发生了异常
            yield 1;
        } catch (e) {
            console.log(true);
        } finally {

        }
    }
    var ite = gen();
    ite.next();
    ite.throw('error');
})();
(function () {
    function* gen () {
        try {

        } catch (e) {

        } finally {

        }
        //相当于是在这里发生了异常
    }
    var ite;

    try {
        ite = gen();
        ite.throw('error');
    } catch (e) {
        console.log(true);
    }
})();
</script>
