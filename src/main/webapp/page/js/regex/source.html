<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    // es5之后，source返回的字符串中需要转义的字符会带有转义符'\\'
    // 也就是说，source返回的字符串会和用字面量声明正则表达式时用到的pattern保持一致
    var regex = /\//;
    console.log(regex.source === '\\/');

    regex = /\n/;
    console.log(regex.source === '\\n');
})();
</script>
</head>
<body>
</body>
</html>
