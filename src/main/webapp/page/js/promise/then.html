<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    new Promise(function (resolve) {
        resolve(false);
    })
    .then(function () {
        //如果返回的是一个promise对象，则下一个节点获得的参数由promise的决议结果决定
        return new Promise(function (resolve) {
            resolve(true);
        });
    })
    .then(function (val) {
        console.log(val === true);
    });
})();
</script>
</head>
<body>
</body>
</html>
