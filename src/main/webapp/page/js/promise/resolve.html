<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    //如果传入的是一个thenable对象，会展开
    Promise
        .resolve({
            then: function (resolve, reject) {
                reject();
            }
        })
        .catch(function () {
            console.log(true);
        });

    Promise
        .resolve(function () {})
        .then(function (func) {
            console.log(typeof func === 'function');
        });
})();
(function () {
    var p = new Promise(function (resolve) {
        resolve();
    });
    //如果传入的是一个promise对象，会返回这个对象本身
    console.log(p === Promise.resolve(p));
})();
(function () {
    new Promise(function (resolve) {
        resolve(true);
    })
    //如果传入的不是一个function，则会用function (val) {return val}来代替
    .then(null, function () {})
    .then(function (val) {
        console.log(val === true);
    });
})();
</script>
</head>

</body>
</html>
