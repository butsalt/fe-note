<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    //如果传入的是一个thenable对象，会展开
    Promise
        .resolve({
            then: function (resolve, reject) {
                reject();
            }
        })
        .catch(function () {
            console.log(true);
        });

    Promise
        .resolve(function () {})
        .then(function (func) {
            console.log(typeof func === 'function');
        });
})();
(function () {
    var p = new Promise(function (resolve) {
        resolve();
    });
    console.log(p === Promise.resolve(p));
})();
</script>
</head>
<body>
</body>
</html>
