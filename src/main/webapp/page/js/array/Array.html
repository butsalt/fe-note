<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
(function () {
    var arr = new Array(3);
    console.log(arr.length === 3);
    //下标0, 1, 2都不会被遍历到
    arr.forEach(function () {
        console.log(false);
    });
    //只有下标1会被遍历到
    arr[1] = true;
    arr.forEach(function (item, i) {
        if (i === 1) {
            console.log(true);
        } else {
            console.log(false);
        }
    });

    arr = [undefined, undefined, undefined];
    console.log(arr.length === 3);
    //下标0，1，2都会被遍历到
    arr.forEach(function () {
        console.log(true);
    });
})();
(function () {
    //不用new同样能创建数组
    var arr = Array(1, 2, 3);
    console.log(arr.length === 3);
})();
</script>
</head>
<body>

</body>
</html>
