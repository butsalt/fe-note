<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Learn Page</title>
<script type="text/javascript" src="/scripts/page.js"></script>
<script type="text/javascript" src="/scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(function(){
	var $msg = $("#msg");
	
	page.base("/page");	
	page( "/person/:id", show );
	page( "*", notfound );
	
	page();
	
	function notfound( ctx, next ){
		$msg.text("Not found!");
	}
	
	function show( ctx, next ){
		$msg.text( "Person: " + ctx.params.id );
	}
});
</script>
</head>
<body>
<pre id="msg"></pre>
<p>
	<a href="/page/nouse">404</a>
</p>
<p>
	<a href="/page/person/123">Person</a>
</p>
</body>
</html>
