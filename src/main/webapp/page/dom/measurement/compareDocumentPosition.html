<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    var first = document.getElementById('first');
    var outer = document.getElementById('outer');
    var inner = document.getElementById('inner');
    var second = document.getElementById('second');

    // DOCUMENT_POSITION_DISCONNECTED，inner不在outer所属的文档中
    console.log(!!(outer.compareDocumentPosition(inner) & 1));
    // DOCUMENT_POSITION_PRECEDING，first在second之前
    console.log(!!(second.compareDocumentPosition(first) & 2));
    // DOCUMENT_POSITION_FOLLOWING，inner在outer之后
    console.log(!!(outer.compareDocumentPosition(inner) & 4));
    // DOCUMENT_POSITION_CONTAINS，outer包含inner
    console.log(!!(inner.compareDocumentPosition(outer) & 8));
    // DOCUMENT_POSITION_CONTAINED_BY，inner被outer包含
    console.log(!!(outer.compareDocumentPosition(inner) & 16));
});
</script>
</head>
<body>
<div id="first">
    <div id="outer">
        <div id="inner"></div>
    </div>
</div>
<div id="second"></div>
</body>
</html>
