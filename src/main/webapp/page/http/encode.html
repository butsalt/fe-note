<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript">
    //对下列字符不编码：
    // ! # $ & ' ( ) * + , - . / : ; = ? @ _ ~ 0-9 a-z A-Z
    var uri = 'http://localhost:7070/method/get?msg=中&word=abc#';
    console.log(uri);
    console.log(encodeURI(uri));

    //对下列字符不编码：
    // ! ' ( ) * - . _ ~ 0-9 a-z A-Z
    var uriComponent = 'url=http://localhost:7070/method/get?msg=中&word=abc#';
    console.log(uriComponent);
    console.log(encodeURIComponent(uriComponent));
</script>
</head>
<body>
</body>
</html>
