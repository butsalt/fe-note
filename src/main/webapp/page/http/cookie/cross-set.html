<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<!-- 请求静态资源时服务器通过meta信息也能修改浏览器的cookie -->
<!--
    当前页面域名   资源域名            cookie的domain          结果
    localhost:8080 localhost:7070      localhost               成功
    a.test.com     b.test.com          test.com                成功
    a.test.com     b.test.com          a.test.com              失败
    localhost      127.0.0.1           localhost               失败
-->
<!--
    总结：
    只有当要求设置的cookie的domain同时满足在
        静态资源地址
        当前页面地址
    设置这个cookie，才最终能被设置到浏览器上
-->
<script type="text/javascript" src="http://localhost:7070/setcookie"></script>
</head>
<body>

</body>
</html>
