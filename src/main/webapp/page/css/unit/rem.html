<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
/**
    1rem = html节点上的font-size的长度
    浏览器默认font-size:16px
**/
html {
    font-size: 50px;
}
.em, .rem {
    background-color: steelblue;
    font-size: 16px;
}
.em {
    width: 1em;
    height: 1em;
    margin: 1em;
}
.rem {
    width: 1rem;
    height: 1rem;
    margin: 1rem;
}

</style>
</head>
<body>
    <div class="em"></div>
    <div class="rem"></div>
</body>
</html>
