<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
.container {
    display: flex;
    background: steelblue;
    margin-bottom: 20px;
}

.container > div {
    width: 100px;
    height: 100px;
    background: orange;
    margin: 10px;
}

.container.row {
    /** 主轴方向行排列（默认） **/
    flex-direction: row;
}

.container.column {
    /** 主轴方向列排列 **/
    flex-direction: column;
}
</style>
</head>
<body>
<div class="container row">
    <div></div>
    <div></div>
    <div></div>
</div>
<div class="container column">
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
