<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
.container {
    display: flex;
    background: steelblue;
    margin-bottom: 20px;
}

.container > div {
    width: 100px;
    height: 100px;
    background: orange;
    margin: 10px;
}

.container.center {
    /** 主轴中间堆积  **/
    justify-content: center;
}

.container.start {
    /** 主轴起点堆积（默认） **/
    justify-content: flex-start;
}

.container.end {
    /** 主轴终点堆积 **/
    justify-content: flex-end;
}

.container.space-around {
    justify-content: space-around;
}

.container.space-between {
    justify-content: space-between;
}
</style>
</head>
<body>
<div class="container center">
    <div>a</div>
    <div>b</div>
    <div>c</div>
</div>
<div class="container start">
    <div>a</div>
    <div>b</div>
    <div>c</div>
</div>
<div class="container end">
    <div>a</div>
    <div>b</div>
    <div>c</div>
</div>
<div class="container space-around">
    <div>a</div>
    <div>b</div>
    <div>c</div>
</div>
<div class="container space-between">
    <div>a</div>
    <div>b</div>
    <div>c</div>
</div>
</body>
</html>
