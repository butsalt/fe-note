<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Velocity Test</title>
<script type="text/javascript" src="../scripts/jquery-2.1.3.js"></script>
<script type="text/javascript" src="../scripts/velocity.js"></script>
<script type="text/javascript" src="../scripts/velocity.ui.js"></script>
<script type="text/javascript">
$(function(){
	$('div').velocity({
		opacity:0,
	},{
		duration:1000,
		display:'none'
	}).velocity({
		opacity:1
	},{
		duration:1000,
		display:'block',
		delay:1000
	});
});
</script>
<style type="text/css">
	div{
		opacity: 1;
		width:100px;
		height:100px;
		background-color: #eee;
	}
</style>
</head>
<body>
<div>
</div>
</body>
</html>
