<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript" src="/assets/lib/jquery/2.1.3/jquery.js"></script>
<script type="text/javascript" src="/assets/lib/parsley/2.4.3/parsley.js"></script>
<script type="text/javascript">
$(function () {
    Parsley.addValidator('test', {
        validateString: function (value) {
            return value === '123';
        },
        messages: {
            en: 'error!'
        }
    });
    var $form = $('#J-target-form');
    var instance = $form
        .parsley();

    $form.find('.J-normal-check-btn')
        .click(function () {
            instance
                .validate();
        });
});
</script>
</head>
<body>
<form id="J-target-form">
    <div>
        <label>姓名：</label>
        <!-- 增加了validate-if-empty的input，尽管value为空且不为required仍然会被检查 -->
        <input type="text" name="name" data-parsley-test data-parsley-validate-if-empty/>
    </div>
    <button type="button" class="J-normal-check-btn">normal check</button>
</form>
</body>
</html>
