<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript" src="/assets/lib/jquery/2.1.3/jquery.js"></script>
<script type="text/javascript" src="/assets/lib/parsley/2.4.3/parsley.js"></script>
<script type="text/javascript">
$(function () {
    Parsley.addValidator('test', {
        validateString: function (value, requirement, fieldInstance) {
            console.log(fieldInstance.parent === formInstance);
            console.log(formInstance.parent === Parsley);
            return value === '123';
        },
        messages: {
            en: 'error!'
        }
    });
    var $form = $('#J-target-form');
    var formInstance = $form
        .parsley();

    $form.find('.J-force-check-btn')
        .click(function () {
            formInstance
                .validate({
                    force: true
                });
        });
});
</script>
</head>
<body>
<form id="J-target-form">
    <div>
        <label>IDï¼š</label>
        <input type="text" name="id" data-parsley-test/>
    </div>
    <button type="button" class="J-force-check-btn">force check</button>
</form>
</body>
</html>
