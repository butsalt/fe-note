<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript" src="/assets/lib/vue/1.0.26/vue.js"></script>
</head>
<body>
<div id="target">
    <parent></parent>
</div>
<template id="parent">
    <div>
        <p>parent</p>
        <child v-on="alert"></child>
    </div>
</template>
<template id="child">
    <div>
        <p>child</p>
        <button type="button" @click="fire">Click Me</button>
    </div>
</template>
<script type="text/javascript">
new Vue({
    el: '#target',
    components: {
        parent: {
            template: '#parent',
            events: {
                /** 如果本实例的alert方法不返回true **/
                /** 将导致child实例的fired事件停止冒泡 **/
                /** 结果是本实例上监听fired事件的函数不会被调用 **/
                fired: function () {
                    alert('parent-events');
                }
            },
            methods: {
                /** 此函数会在child实例上监听fired事件 **/
                /** 调用级别优先于child实例上通过events配置的监听fired事件的函数 **/
                /** 如果该函数执行结果不为true，则会导致停止此次的冒泡 **/
                alert: function () {
                    alert('parent-method');
                    return true;
                }
            },
            components: {
                child: {
                    template: '#child',
                    events: {
                        /** 先执行parent实例的alert方法，后调用本方法 **/
                        fired: function () {
                            alert('child-events');
                        }
                    },
                    methods: {
                        fire: function () {
                            var me = this;
                            //先执行在本实例上监听fired事件的函数
                            //如果执行结果为true
                            //则从$parent开始向外冒泡此事件
                            //否则停止冒泡
                            me.$dispatch('fired');
                        }
                    }
                }
            }
        }
    }
});
</script>
</body>
</html>
