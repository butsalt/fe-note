<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	div{
		width:100px;
		height:100px;
		background-color:#444;
		margin:1px;
	}
	div:not(.clicked):hover{
		background-color:#bdbdbd;
	}
	
	span{
		font-size:20px;
		color:#eee;
	}
	div :not(.clicked):hover{
		color:green;
	}
</style>
</head>
<body>
<div class="clicked"><span>haha</span></div>
<div><span class="clicked">haha</span></div>
</body>
</html>
