<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 当缩放比例为1时，决定在手机一屏的宽度下究竟显示多少宽度的像素(赋值时不能带单位) -->
<!-- device-width是由设备厂商决定的理想宽度值，iphone4和iphone5是320px -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>learn</title>
<style type="text/css">
@media screen and (width: 320px) {
    div::before {
        content: "一屏的宽度代表320px";
    }
}

@media screen and (width: 375px) {
    div::before {
        content: "一屏的宽度代表375px";
    }
}

div {
    width: 500px;
    height: 500px;
    background-color: #eee;
}
</style>
</head>
<body>
<div></div>
</body>
</html>
