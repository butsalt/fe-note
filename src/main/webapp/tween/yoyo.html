<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	html,body{
		width:100%;
		height:100%;
	}
	div{
		width:100px;
		height:100px;
		background-color:#cbd;
	}
</style>
<script type="text/javascript" src="../scripts/jquery-2.1.3.js"></script>
<script type="text/javascript" src="../scripts/Tween.js"></script>
<script type="text/javascript">
	//yoyo:当出现repeat时yoyo会再下一次播放动画时把开始和结束参数对调
	$(function(){
		var d = $('div');
		var tween = new TWEEN.Tween({
			x:0,
			y:0
		})
		.to({
			x:200,
			y:200
		},2000)
		.yoyo(true)
		.repeat(1)
		.easing(TWEEN.Easing.Elastic.InOut)
		.onUpdate(function(){
			d.css('transform','translate3d('+this.x+'px,'+this.y+'px,0px)');
		})
		.start();
		
		animate();
		function animate(time){
			requestAnimationFrame(animate);
			TWEEN.update(time);
		}
	});
</script>
</head>
<body>
<div></div>
</body>
</html>
