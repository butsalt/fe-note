<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Velocity Test</title>
<script type="text/javascript" src="../scripts/jquery-2.1.3.js"></script>
<script type="text/javascript" src="../scripts/velocity.js"></script>
<script type="text/javascript" src="../scripts/velocity.ui.js"></script>
<script type="text/javascript">
$(function(){
	$('#target').velocity({
		left:'500px'
	},{
		delay:1000,
		complete:function(){
			$(this).html('Done!');
		}
	});
	$('#target').velocity({
		left:'0px'
	},{
		complete:function(){
			$(this).html('Back!');
		}
	});
});
</script>
<style type="text/css">
	body{
		position: relative
	}
	#target{
		position:absolute;
		width:100px;
		height:100px;
		background-color:#4485CC;
	}
</style>
</head>
<body>
<div id="target">

</div>
</html>
