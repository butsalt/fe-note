<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Velocity Test</title>
<script type="text/javascript" src="../scripts/jquery-2.1.3.js"></script>
<script type="text/javascript" src="../scripts/velocity.js"></script>
<script type="text/javascript" src="../scripts/velocity.ui.js"></script>
<script type="text/javascript">
$(function(){
	$('div').velocity({
		width:'500px'
	},{
		duration:3000
	});
	//直接将动画跳转到宽度为500px的时机，再继续播放动画
	setTimeout(function(){
		$('div').velocity({
			width:'100px'
		},{
			queue:false,
			duration:1500
		});
	},1500);
});
</script>
<style type="text/css">
	div{
		width:100px;
		height:100px;
		background-color: #444;
	}
</style>
</head>
<body>
<div>
</div>
</body>
</html>
