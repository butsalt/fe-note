<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	html,body{
		width:100%;
		height:100%;
	}
	*{
		margin:0;
		padding:0;
	}
	body{
		background-color:#ddd;
	}
	svg{
		display:block;
	}
</style>
</head>
<body>
<svg width="500" height="500">
<g	transform="translate(0,50)">
	<path d="M0 0H100" style="stroke:#000;"></path>
</g>
<g	transform="translate(0,100)">
	<!--三次贝塞尔曲线 -->
	<path d="M0 50 C25 0 50 0 75 50 S125 100 150 50" style="stroke:#000;fill:rgba(255,255,255,0)"></path>
</g>
<g	transform="translate(0,200)">
	<!--二次贝塞尔曲线 -->
	<path d="M0 50 Q37.5 0 75 50 T150 50" style="stroke:#000;fill:rgba(255,255,255,0)"></path>
</g>
</svg>
</body>
</html>
