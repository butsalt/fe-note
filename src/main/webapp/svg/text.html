<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	html,body{
		width:100%;
		height:100%;
	}
	*{
		margin:0;
		padding:0;
	}
	body{
		background-color:#ddd;
	}
	svg{
		display:block;
	}
</style>
</head>
<body>
<svg width="500" height="500">
<!-- text-anchor定义的是text声名的点(x,y)相对于文本在水平方向上的位置 -->
<g	transform="translate(0,50)">
	<text x="50" y="0" style="fill:red;" text-anchor="start">Hi!<tspan dx="10" dy="10">Hello!</tspan></text>
</g>
<g	transform="translate(0,100)">
	<text x="50" y="0" style="fill:red;" text-anchor="middle">Hi!<tspan rotate="30">Hello!</tspan></text>
</g>
<g	transform="translate(0,150)">
	<text x="50" y="0" style="fill:red;" text-anchor="end">Hi!<tspan rotate="30">Hello!</tspan></text>
</g>
</svg>
</body>
</html>
