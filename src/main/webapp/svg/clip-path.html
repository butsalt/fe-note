<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
	html,body{
		width:100%;
		height:100%;
	}
	*{
		margin:0;
		padding:0;
	}
	body{
		background-color:#ddd;
	}
	svg{
		display:block;
	}
</style>
</head>
<body>
<svg width="500px" height="500px">
	<clipPath id="svgPath">
		<!-- 相对于svg的左上角的位置 -->
		<circle cx="100" cy="100" r="100" />
	</clipPath>
	<rect x="0" y="0" width="500" height="500" style="fill:#48f;clip-path:url(#svgPath)"></rect>
</svg>
</body>
</html>
