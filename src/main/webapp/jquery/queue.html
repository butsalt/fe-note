<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript" src="/scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">
	p = $({
		name:'butSalt'
	});
	
	//默认为fx，马上执行
	p.queue('fx',function(){
		console.log('extra');
	});
	
	p.queue('p',function(){
		console.log('1');
		p.dequeue('p');
	}).queue('p',function(){
		console.log('2');
		//务必dequeue
		p.dequeue('p');
	});
	p.dequeue('p');
	
	//当对象上有对应名称的queue，且这个queue中的方法都已经被执行完，则执行done
	var promise = p.promise('p');
	promise.done(function(){
		console.log('done');
	});
</script>
</head>
<body>

</body>
</html>
