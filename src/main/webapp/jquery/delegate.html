<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<script type="text/javascript" src="/scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(function(){
	//div下的所有h1（包括将来创建的），都绑定click方法
	$('div').delegate('h1','click',function(e){
		$('div').append($('<h1>Click Me!</h1>'));
	});
});
</script>
<style type="text/css">
	h1{
		background-color:yellow;
	}
</style>
</head>
<body>
<!-- 并不在选择范围内的h1 -->
<h1>Look!</h1>
<div>
<h1>Click Me!<h1>
</div>
</body>
</html>
