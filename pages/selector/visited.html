<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>learn</title>
<style type="text/css">
  a {
    display: block;
    margin-bottom: 15px;
    border-width: 10px;
    border-style: solid;
    outline-width: 10px;
    outline-style: solid;
    color: #ff0000;
    border-color: #00ff00;
    outline-color: #0000ff;
  }

  a:visited {
    /** 仅能修改border-color，color，outline-color **/
    /** 无法用rgba作为值 **/
    /** window.computedStyle只能获取元素尚未访问时这三个属性的值 **/
    color: #00ffff;
    border-color: #ff00ff;
    outline-color: #ffff00;
  }
</style>
</head>
<body>
  <a href="http://butsalt.me">Home Page</a>
  <hr/>
  <a href="">Let there be light!</a>
</body>
</html>
